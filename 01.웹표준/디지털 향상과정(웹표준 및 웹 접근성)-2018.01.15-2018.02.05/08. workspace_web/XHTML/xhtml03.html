<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<title> 웹표준 관련 태그들 공부하기 </title>
<meta charset="utf-8">
<style>
  p,div,span { background-color:yellow;}
</style>
</head>
<body>
    1<p>2</p>3 <br />
		4<div>5</div>6 <br />
		7<span>8910</span>11
		
		<!--
		 ■ p태그
		 1. paragraph의 약자 문단
		 2. 위/아래 기본 여백을 갖는 유형
		 3. 문단내에 글 또는 그림인 인라인 요소를 주로 포함
		 4. 문단태그->정렬속성 적용할 수 있다
		 
		 ■ div태그
		 1. divide(나누다) or division(영역분할)
		 2. 위/아래 한줄 여백이 없는 유형
		 3. 문단내에 문단태그들들 감싸거나 레이아웃 작업시 많이 활용
		 4. 문단태그->정렬속성 적용할 수 있다
		 
		 ■ span태그
		 1. 문단내의 요소중의 하나를 부분적으로 꾸밀때 활용
		 2. 인라인 태그->정렬속성을 적용할 수 없다
		-->
</body>
</html>
