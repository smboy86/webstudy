<html>
<head>
<title> 순서형 목록태그 </title>
<meta charset="utf-8">
<style>
    ol,ul{ border:5px solid red;}
	li{border:3px solid green;}
</style>
</head>
<body>
    <ol>
         <li>사과</li>
		 <li>귤</li>
		 <li>딸기</li>
    </ol>	
	
	<ul>
         <li>사과</li>
		 <li>귤</li>
		 <li>딸기</li>
    </ul>	
</body>
</html>
