<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<title> xhtml익혀보기 </title>
<meta charset="utf-8">
<style>
   blockquote{ background:yellow;}  /* 문단태그 */
   q{background:pink;} /*인라인 태그*/
</style>
</head>
<body>
    <blockquote>문단용 인용구문</blockquote>
	★<q>인라인용 인용구문(큰따옴표 생김)</q>★
</body>
</html>
