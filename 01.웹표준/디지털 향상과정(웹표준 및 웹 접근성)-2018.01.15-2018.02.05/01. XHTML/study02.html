<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<title> 주제용 문단태그 </title>
<meta charset="utf-8">
<style>
   h1,h2,h3,h4,h5,h6{
      background-color:yellow;
	  text-align:center;
	  
   }
</style>
</head>
<body>
   <h1> heading1 </h1>
   <h2> heading2 </h2>
   <h3> heading3 </h3>
   
   <h4> heading4 </h4>
   <h5> heading5 </h5>
   <h6> heading6 </h6>
  
   <!--
    body태그내의 주석기호 : 설명 또는 소스감추기 기능
	
	▣h1~h6태그들 특징
	1. 주제용 문단태그
	2. 위/아래 한줄 여백을 갖는다
	3. 문단태그로서 영역을 갖는다(배경색 확인)
	4. 문단태그들은 정렬속성을 적용할 수 있다
	5. 글씨가 두껍다
	6. 숫자에 반비례하는 글자크기
	7. h1 : 대주제에 활용(ex:로고)
	   h2 : 중주제에 활용
	   h3~h6 : 소주제에 활용
	
   -->
</body>
</html>
