<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>이미지</title>
</head>
<body>
	<h1>이미지 삽입하기</h1>
	<p><img src="images/waffle.jpg" width="200" height="150" alt="바나나 와플" /></p>
	<p><img src="images/waffle.jpg" width="250" height="190" alt="바나나 와플" /></p>
	<p>웹 문서에 텍스트가 아닌 이미지 개체를 삽입하고자 할 때는 빈 요소인 img 요소를 이용해야 하며, img 요소의 경우 src 속성과 alt 속성은 필수 속성입니다. 그러나 이 두 가지 속성 외에 이미지의 크기 정보를 알려 주는 것이 좋습니다. 이미지의 크기 정보를 지정하는 경우에는 width와 height 속성을 사용합니다.</p>
</body>
</html>
