<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>단락의 제목 설정하기</title>
</head>
<body>
	<h1>Heading(제목계층) 1</h1>
	<h2>Heading(제목계층) 2</h2>
	<h3>Heading(제목계층) 3</h3>
	<h4>Heading(제목계층) 4</h4>
	<h5>Heading(제목계층) 5</h5>
	<h6>Heading(제목계층) 6</h6>
	<p>Hn 요소를 이용하여 대제목, 중제목, 소제목 등으로 작성하며 제목 요소는 h1, h2, h3, h4, h5, h6의 여섯 가지를 사용할 수 있습니다. 제목 요소는 블록 요소를 포함할 수 없으며 인라인 요소와 텍스트만을 포함할 수 있습니다.</p>	
</body>
</html>
