<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>레이블 지정하기</title>
</head>
<body>
  <h1>레이블 지정하기</h1>
  <form method="post" action="member.asp">
    <fieldset>
      <legend>명시적인 레이블</legend>
      <p><label for="userId">아이디</label> <input type="text" id="userId" /></p>
      <p><label for="userPwd">비밀번호</label> <input type="text" id="userPwd" /></p>
    </fieldset>
    <br />
    <fieldset>
      <legend>암묵적인 레이블</legend>
      <p><label>연락처 <input type="text" id="userPhone" /></label></p>
      <p><label>주소 <input type="text" id="userAddr" /></label></p>
    </fieldset>
  </form>
</body>
</html>
