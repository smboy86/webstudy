<body>
	<h1>단락 요소</h1>
	<p>텍스트를 단락으로 정의할 때 사용합니다. 단락 요소 안에는 &lt;a&gt;, &lt;img&gt;등 <strong>인라인 요소</strong>와 <strong>텍스트만 포함</strong>할 수 있으며 블록 요소는 사용할 수 없습니다.</p>
	<p>단락과 단락 사이는 <strong>마진</strong>으로 인해 기본적으로 <strong>여백</strong>이 생기기 때문에 시각적으로 단락이 구분되어 있음을 알 수 있습니다.</p>
