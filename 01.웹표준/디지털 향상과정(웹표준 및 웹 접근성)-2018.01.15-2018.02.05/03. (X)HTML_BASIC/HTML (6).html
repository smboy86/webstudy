<body>
	<h1>웹 문서의 제목</h1>
	<p>웹 문서의 제목을 선언하려고 할 때 사용하는 요소로, 문서마다 유일한 내용으로 구성해야 합니다. 시각장애인의 경우에는 음성 브라우저를 이용하여 콘텐츠를 탐색합니다. 따라서 title 요소는 문서를 구별할 수 있는 첫 번째 관문이라고 할 수 있습니다.</p>	
</body>
