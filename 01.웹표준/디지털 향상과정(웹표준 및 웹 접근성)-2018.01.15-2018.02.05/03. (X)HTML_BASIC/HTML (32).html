<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>목록상자</title>
</head>
<body>
	<h1>목록상자 만들기</h1>
	<form method="post" action="">
		<fieldset>
			<legend>목록상자</legend>
			<p>
        <label for="userAge">연령</label> 
        <select id="userAge">
          <option value="10">10대</option>
          <option value="20">20대</option>
          <option value="30">30대</option>
          <option value="40">40대</option>
          <option value="after50">50대 이후</option>
        </select>
      </p>
      <p>
        <label for="userPhone">연락처정보</label><br /> 
        <select id="userPhone" size="10" multiple="multiple">
          <option value="010-234-5678">010-234-5678</option>
          <option value="011-345-6789">011-345-6789</option>
          <option value="016-456-7890">016-456-7890</option>
          <option value="017-567-8912">017-567-8912</option>
          <option value="018-678-9123">018-678-9123</option>
          <option value="019-789-1234">019-789-1234</option>
        </select>
      </p>
		</fieldset>
    <fieldset>
			<legend>목록항목의 그룹화</legend>
			<p>
        <label for="userAddr">주소</label> 
        <select id="userAddr">
          <optgroup label="서울특별시">
            <option value="gangnam-gu">강남구</option>
            <option value="dongdaemun-gu">동대문구</option>
            <option value="songpa-gu">송파구</option>
            <option value="seongdong-gu">성동구</option>
            <option value="jung-gu">중구</option>
          </optgroup>
          <optgroup label="경기도">
            <option value="gwacheon-si">과천시</option>
            <option value="gwangju-si">광주시</option>
            <option value="bucheon-si">부천시</option>
            <option value="seongnam-si">성남시</option>
            <option value="anyang-si">안양시</option>
          </optgroup>
        </select>
      </p>
		</fieldset>
	</form>
</body>
</html>
