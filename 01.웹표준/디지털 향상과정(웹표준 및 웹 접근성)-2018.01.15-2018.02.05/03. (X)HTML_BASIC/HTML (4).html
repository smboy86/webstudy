<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>검색 키워드 지정</title>
	<meta name="keywords" content="웹 접근성,웹 표준,품질마크,웹 콘텐츠 접근성 지침" />
</head>
<body>
	<h1>검색 키워드</h1>
	<p>meta 요소를 이용하면 웹 페이지 홍보의 수단으로 검색 키워드 지정할 수 있습니다. 웹 페이지에 검색 키워드를 지정하면 검색 할 때 웹 사이트가 상위에 노출되는 효과를 얻을 수 있습니다. meta 요소를 이용하여 검색 키워드를 지정할 때는 검색 키워드를 콤마(,)로 구분하여 선언합니다.</p>
</body>
</html>
