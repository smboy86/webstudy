<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
      <title>내부 스타일의 적용(internal style sheet)</title>
      <style type="text/css">
        p { 
           color : blue ;
           background : silver ;
          }
      </style>
    </head>
    <body>
      <h1>내부 스타일 적용하기</h1>
      <p>CSS를 이용하여 단락의 배경색상과 기본 글자색을 변경합니다.</p>
      <p>내부 스타일을 적용할 때는 style 요소를 사용하고 type 속성의 값으로 "text/css" 값을 지정합니다.</p>
    </body>
    </html>
