<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>width 속성과 height 속성</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		p {	background:yellow; }
		.box1 { width:500px; }
		.box2 { height:50px; }
		.box3 { width:300px; height:100px; }
	</style>
</head>
<body>
	<p class="box1">박스의 가로 크기를 500px로 지정한 경우</p>
	<p class="box2">박스의 세로 크기를 50px로 지정한 경우</p>
	<p class="box3">박스의 가로 크기를 300px로, 세로 크기를 100px로 지정한 경우</p>
</body>
</html>
