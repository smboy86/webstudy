<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>border 속성을 이용한 테두리 지정</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		p { border-width:10px; border-color:blue; }
		.box1 { border-style:none; }
		.box2 { border-style:hidden; }
		.box3 { border-style:dotted; }
		.box4 { border-style:dashed; }
		.box5 { border-style:solid; }
		.box6 { border-style:double; }
		.box7 { border-style:groove; }
		.box8 { border-style:ridge; }
		.box9 { border-style:inset; }
		.box10 { border-style:outset; }
		
	</style>
</head>
<body>
	<p class="box1">박스의 테두리가 none으로 지정된 경우</p>
	<p class="box2">박스의 테두리가 hidden으로 지정된 경우</p>
	<p class="box3">박스의 테두리가 dotted로 지정된 경우</p>
	<p class="box4">박스의 테두리가 dashed로 지정된 경우</p>
	<p class="box5">박스의 테두리가 solid로 지정된 경우</p>
	<p class="box6">박스의 테두리가 double로 지정된 경우</p>
	<p class="box7">박스의 테두리가 groove로 지정된 경우</p>
	<p class="box8">박스의 테두리가 ridge로 지정된 경우</p>
	<p class="box9">박스의 테두리가 inset으로 지정된 경우</p>
	<p class="box10">박스의 테두리가 outset으로 지정된 경우</p>
</body>
</html>
