<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>white-space 속성으로 공백 문자 처리</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background:silver;}
		.normal { white-space:normal; }
		.nowrap { 
		white-space:nowrap;
		background:yellow;
		}
		.pre { 
		white-space:pre;
		background:aqua;
		}
	</style>
</head>
<body>
	<h1>공백 문자의 처리</h1>
	<p class="normal">공백 문자의 처리를 위해 
	white-space 속성을 사용할 수 있습니다.</p>
	<p class="nowrap">자동 줄바꿈을 허용하지 않을 경우 white-space : nowrap ; 형식으로 선언하면 한 줄에 출력할 수 있습니다. 만일 웹 브라우저 크기를 넘어갈 만큼의 너비라면 스크롤바가 나타납니다.</p>
	<p class="pre">하나 이상의 연속적인 공백이                                   있을 때 
입력한                  형태 대로 출력하고자 한다면 
white-space : pre ; 형식으로 선언하면 됩니다. </p>
</body>
</html>
