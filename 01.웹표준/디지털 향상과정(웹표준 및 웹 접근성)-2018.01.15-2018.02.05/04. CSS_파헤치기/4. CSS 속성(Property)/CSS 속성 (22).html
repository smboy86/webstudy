<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>display 속성을 이용한 박스의 표시</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background-color:silver;}
		.none { display:none; }
		.inline{
			background:#fcf;
			margin:20px 0;
		}
		.inline span {
			background:yellow;
			padding:10px;
			display:block;
		}
		.block {
			padding:0;
			margin:0;
		}
		.block li {
			background:aqua;
			list-style-type:none;
			margin:0 20px 0 0;
			padding:10px;
			display:inline;
		}
	</style>
</head>
<body>
	<h1>display 속성을 이용한 박스의 표시</h1>
	<p class="none"><img src="images/display.jpg" width="200" height="150" alt="display 속성을 이용하여 이미지가 화면에 보이지 않도록 설정" /></p>
	<p class="inline">P 요소는 블록 요소이지만 <span>display</span> 속성에 <span>inline</span>을 지정하면 인라인 요소로 표시됩니다.</p>
	<ul class="block">
		<li>로그인</li>
		<li>회원가입</li>
		<li>마이페이지</li>
		<li>사이트맵</li>
	</ul>
</body>
</html>
