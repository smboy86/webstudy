<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>relative position을 이용한 박스의 배치</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background:silver; color:white; }
		p { background:yellow; padding:10px; }
		.rel {
			position:relative;
			top:0px;
			left:0px;
			width:300px;
			height:100px;
			background:aqua;
		}
	</style>
</head>
<body>
	<h1>Relative Position</h1>
	<p class="rel">박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, right, bottom, left 등이 있으며 박스의 본래 위치를 기준으로 배치됩니다.</p>
	<p>상대위치(relative position) 지정방식으로 박스가 배치될 경우 다른 블록 요소의 배치에 영향을 주지 않고 배치됩니다.</p>
</body>
</html>
