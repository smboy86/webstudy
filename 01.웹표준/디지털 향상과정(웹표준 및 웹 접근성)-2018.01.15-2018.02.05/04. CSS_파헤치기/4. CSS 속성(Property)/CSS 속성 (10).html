<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>color 속성으로 문자색 지정하기</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background:silver;}
		.keyword { color:purple; }
		.hexa { color:#ff0000; }
		.decimal { color:rgb(0,255,0); background:yellow;}
		.percent { color:rgb(0%,0%,100%);}
	</style>
</head>
<body>
	<h1>문자색의 지정</h1>
	<p class="keyword">문자색으로 black, white, red, green, blue 등의 17가지 색상명을 지정할 수 있습니다.</p>
	<p class="hexa">문자색을 지정할 때 가장 많이 쓰이는 방법은 16진수 방식으로, #RRGGBB 형식으로 지정합니다.</p>
	<p class="decimal">문자색은 키워드와 16진수 이외에 10진수 방식을 사용할 수도 있는데, 10진수로 표현하고자 할 경우에는 0부터 255 사이의 숫자를 사용합니다.</p>
	<p class="percent">문자색에 백분율 방식도 사용할 수 있습니다. 이는 Red, Green, Blue 색상을 백분율로 혼합하여 색상을 표현하는 방식입니다.</p>
</body>
</html>
