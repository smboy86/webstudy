<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>font-weight 속성을 이용한 글꼴 굵기 지정</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { font-weight:normal ; }
		.weight {
			font-weight:700;
			background:aqua;
		}
	</style>
</head>
<body>
	<h1>글꼴 굵기 지정하기</h1>
	<p>글꼴을 굵게 장식하고자 하는 경우나 굵게 장식된 글꼴을 보통굵기로 지정하고자 할 경우 font-weight 속성을 사용합니다.</p>
	<p class="weight">font-weight : normal ;은 font-weight : 400 ;과 동일하게 렌더링되며 font-weight : bold ;의 경우는 font-weight : 700 ;과 같은 굵기입니다. </p>
</body>
</html>
