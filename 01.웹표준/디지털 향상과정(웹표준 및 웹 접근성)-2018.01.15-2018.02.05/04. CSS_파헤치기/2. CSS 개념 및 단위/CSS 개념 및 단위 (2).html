<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>CSS 에서 사용하는 색상(Color)</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
	.keyword { color:red; }
	.hexa { color:#0000ff; }
	.decimal { color:rgb(255,0,0); }
	.percent { color:rgb(0%,0%,100%); }
	</style>
</head>

<body>
	<h1>CSS 색상 적용 방법</h1>
	<p class="keyword">red, blue와 같이 색상명을 사용할 수 있습니다.</p>
	<p class="hexa">#0000ff와 같은 16진수 코드를 이용할 수 있습니다. </p>
	<p class="decimal">rgb(255,0,0)형식의 10진수 방식도 사용할 수 있습니다.</p>
	<p class="percent">rgb(0%,0%,100%) 형식의 백분율도 사용할 수 있습니다.</p>
</body>
</html>
