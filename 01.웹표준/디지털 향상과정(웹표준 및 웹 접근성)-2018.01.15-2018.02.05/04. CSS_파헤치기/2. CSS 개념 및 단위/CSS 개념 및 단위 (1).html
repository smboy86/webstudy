<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>CSS 단위(units)</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
	body { font-size:12px; }

	/*px을 사용한 경우*/
	.px { font-size:14px; }

	/*em을 사용한 경우*/
	.em { font-size: 1.5em; }
	</style>
</head>

<body>
	<h1>CSS 단위</h1>
	<p>px과 em의 차이점을 알아봅시다.</p>
	<p class="px">px 단위를 적용한 문단은 body 요소의 기본 크기를 무시하고 직접 지정한 px로 재설정됩니다.</p>
	<p class="em">em 단위를 적용한 문단은 body 요소의 크기를 기준으로 설정됩니다. body의 기본 크기가 12px일 경우 1.5em이면 18px로 출력됩니다.</p>
</body>
</html>
