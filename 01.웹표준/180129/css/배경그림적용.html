<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>background-image 속성으로 배경 이미지 지정하기</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8 "/>
    <style type="text/css">
        html,body {height:100%} /* body에 height %를 먹이려면 미리 이렇게 선언 해야한다.  */
        body {
            background-image:url('../images/pattern1.jpg');
            background-repeat:repeat-y;
            background-position:left; /* x - top/center/bottom  y - left/center/right*/
            background-color:yellow;
            height:100%;
            }
	</style>
</head>
