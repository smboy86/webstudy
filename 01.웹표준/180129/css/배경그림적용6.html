<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>scroll</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8 "/>
    <style type="text/css">
        html, body {height:100%}
        div{
            /* background:url() no-repeat 가로 세로 배경색 고정유무*/
            background:url('../images/1.jpg') no-repeat right bottom greenyellow fixed;
            height: 100PX;
        }

        /*
            배경그림 : 여백을 채우는 무늬
            이미지가 아니기 때문에 넓이 높이가 없다. 단지 여백의 크기에 따라 채워진ㄴ 형태로 표현됨
            배경그림 관련 속성과 값을 한줄로 표현가능 > background
            값들을 순서에 상관없이 나열하면 됨
            띄어쓰기 필수
        */
	</style>
</head>
<body>
    <div>
        여기는 글씨를 써보아용
    </div>
</body>
</html>
