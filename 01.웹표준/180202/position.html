<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position 을 이용한 배치</title>
    <style>
            * {margin:0;padding:0;box-sizing: border-box;} /* border-box : border 와 padding 을 지정한 width 안에 넣어 준다. (넘치지 않는다.)*/
            a {text-decoration:none; color:#333;font-family: "맑은 고딕"}
            /* 헤더 레이아웃 구성 순서 Position 활용 */
            /* 1) 배치할 3개의 레이아웃 체크 inner > h1, ul, ul */
            /* 2) 먼저 배치할 레이아웃을 제외하고 다른 레이아웃을 display:none; 해둔다. */
            #header {width:100%;height:120px;border:3px solid red;}
            #header div.inner {position: relative; width:1000px;height:100%;border:3px solid blue;margin:0 auto;}
            
            #header div.inner h1 {position: absolute;left: 0;top: 0; padding-top:30px;padding-right:50px;border:1px solid black;}
            
            #header div.inner ul#navi {margin-left:200px;padding-top:30px;border:1px solid cyan;}
            #header div.inner ul#navi li {/*padding:0 20px;*/border:1px solid gray;display: inline;}
            #header div.inner ul#navi li a {padding:0 10px;background: yellow;display: inline-block;}
            
            #header div.inner ul#info {position: absolute;right:0;top:0; padding-top:30px;border:1px solid pink;}
            #header div.inner ul#info li {border:1px solid greenyellow;display: inline;}
            #header div.inner ul#info li a {background: yellow;}
    
            /*
                인라인 태그는 아래와 같은 속성은 기본적으로 적용되지 않음
                span, a, img, em
    
                margin, padding, text-aligh, width, height
    
                하지만 적용하게 만들 순 있다.
                display:block or display:inline-block 적용
            */
        </style>
</head>
<body>
    <div id="header">
        <div class="inner">
            <h1>로고</h1>
            <ul id="navi">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
            <ul id="info">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
