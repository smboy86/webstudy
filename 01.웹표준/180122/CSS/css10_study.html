<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">    
<title> 스타일시트 기본형식 익히기 </title>
<style type="text/css">
    /* body 안의 모든 a 태그에 적용되는 유형 (다섯가지 사건(가상 클래스) 포함) */
    a {font-family:"맑은 고딕",굴림,돋움,sans-serif;font-size:14px;color:black;text-decoration:none;}

    /* a태그중 bold클래스 위치에 적용되는 유형(다섯가지 사건 포함) */
    a.bold {font-weight:bold;}
    a.bold:active {background:yellow;}
    a.bold:visited {color:green;}
</style>
</head>
<body>
    <!-- 
        a태그 링크 가상 클래스 (=이벤트=사건발생 신호)
    -->
    <ul>
        <li><a href="#" class="bold">[공지] 오늘의 소식을 알려드립니다...</a></li>
        <li><a href="#">[공지] 오늘의 소식을 알려드립니다...</a></li>
        <li><a href="#">[공지] 오늘의 소식을 알려드립니다...</a></li>
        <li><a href="#">[공지] 오늘의 소식을 알려드립니다...</a></li>
        <li><a href="#">[공지] 오늘의 소식을 알려드립니다...</a></li>
    </ul>

    <div>
        <img src="../1.jpg" alt="구름"/>
    </div>
</body>
</html>
