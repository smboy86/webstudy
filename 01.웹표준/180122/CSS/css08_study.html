<style type="text/css">
    /* 첫 방문시 */
    a:link {font-family:"맑은 고딕",굴림,돋움,sans-serif;font-size:14px;color:black;text-decoration:none;}
    /* 클릭한 후 즉 방문 후 */

    /* 누르고 있을 때 */
    a:active {font-family:"맑은 고딕",굴림,돋움,sans-serif;font-size:14px;color:green;text-decoration:none;}
    /* 커서를 올렸을 때 */
    a:hover {font-family:"맑은 고딕",굴림,돋움,sans-serif;font-size:14px;color:pink;text-decoration:none;}
    /* 클릭한 순간 */
    a:focus {font-family:"맑은 고딕",굴림,돋움,sans-serif;font-size:14px;color:yellow;text-decoration:none;}
</style>
