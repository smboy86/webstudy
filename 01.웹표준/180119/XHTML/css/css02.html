<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8">    
    <title> 스타일시트 기본형식 익히기 </title>
    <style type="text/css">
        /*
            태그 태그 태그 {속성:속성값;}

            태그속의 태그를 꾸미고자 할대 띄어쓰기 즉 안에 포함된 요소들을 접근하고자 할때 활용
            가장 끝쪽에 선언된 태그에 접근하여 꾸며중
            ex) div p em {color:red; } -> em 태그에 둘러싸인 요소를 꾸며줌            
        */
        h1 span {color:red;}
    </style>
</head>
<body>
    <h1>오늘은 <span>문단태그와 인라인 태그</span>공부하기</h1>
    <h2>오늘은 <span>문단태그와 인라인 태그</span>공부하기</h2>
</body>
</html>
