<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<htm>
    <head>
        <title>웹 표준 관련 태그들 공부하기</title>
        <meta charset="utf-8">
        <style>
            /* text-align 이 먹힌다는건 문단 태그 */
            ol,ul{border:3px solid red;}
            ul li{border:3px solid green;text-align:right;}
        </style>
    </head>
    <body>
        <ol>
            <li>사과</li>
            <li>딸기</li>
            <li>참외</li>
        </ol>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>참외</li>
        </ul>
    </body>

</htm>
