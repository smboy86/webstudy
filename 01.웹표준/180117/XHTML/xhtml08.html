<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
    <head>
        <title>웹 표준 관련 태그들 공부하기</title>
        <meta charset="utf-8">
        <style>
            /* 기본적으로 address 태그는 기울임꼴이 적용되어 있기 때문에 font-style:normal 을 주어 없앴다. */
            address{border:1px solid red;text-align:center;font-style:normal;}
        </style>
    </head>
    <body>
        <!--
            홈페이지 adress tel 은 필수 기재 권장사항이다.
        -->
        <address>
            서울시 구로구 신도림동 테크노마트 6층, 02-2111-2000
        </address>
    </body>
</html>
