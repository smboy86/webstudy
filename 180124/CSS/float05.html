<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">    
<title> float:강제제어 </title>
<style type="text/css">
    html,body,p,div,h1 {margin:0;padding:0;}

    /* 질문 */
    P {float:left;width:200px;background:red;}
    div {float:left;width:400px;background:yellow;}
    h1 {float:left;width:200px;background:green;}

    /*
        문단태그들은 기본적으로 수직구조
        > 문단태그들을 수평구조로 하기 위해 float활용
        float화룡ㅇ하면 내용만 감싸는 크기로 변경되어 문단들의
        기본 여백들이 사라지면서 문단 양옆에 다른 내용이 올 수 있게 해줌
    */
</style>
</style>
</style>
</head>
<body>
    <p>@@</p>
    <div>###</div>
    <h1>$$$</h1>
</body>
</html>
