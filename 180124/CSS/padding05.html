<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">    
<title> 스타일시트 속성과 속성값 : margin </title>
<style type="text/css">
    body,p {margin:0;padding:0;}
    p {width:500px;height:200px;background-color:limegreen;padding-top:50px;padding-bottom:50px;padding-left:100px;padding-right:100px}

    /*
        넓이 또는 높이 값이 있는 상태에서 padding을 적용하면 크기가 더해짐;
    */
</style>
</head>
<body>
    <p> 딸기 </p>
</body>
</html>
