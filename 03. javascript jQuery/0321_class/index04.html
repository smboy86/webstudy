<!DOCTYPE html>

<head>

    <style>
    *{

        padding:0;
        border:0;
    }
    body{

    #container {width:1024px;height:100%;position: relative;margin:0 auto;}
    img:not(.btn) {border:3px solid white;}
    

    #navi {width:300px; position: absolute;top:20px;left:0px;}
    #navi .pageWrap .page:nth-child(2) {display:none;}
    #navi .pageWrap .page:nth-child(3) {display:none;}
    #navi .pageWrap .page ul li {display:inline;}
    #navi .pageWrap .page p {text-align:center;}
    
    #main {position: absolute;top:20px;right:0px;}
    
    </style>
    <script>
        $(function(){
            $("a.btn01_next").click(function(){
                $(".page:nth-child(1)").fadeOut('fast');
                $(".page:nth-child(2)").fadeIn('slow');

        });
    </script>
</head>
