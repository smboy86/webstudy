<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 햄버거 메뉴 보이기/ 숨기기</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <style type="text/css">
        .cate_btn{display:inline-block; word-break:break-all; height:50px;width:50px; background:url(./btn_infositemap.png) no-repeat 50% 50%;border:3px solid blue;}
        a{width:100%; height:100%; display:block;}
        .on{background:url(./btn_closesitemap.png) no-repeat 50% 50%;}
        .cate_layer{margin-top:0px; padding:20px; background:yellow;}
        .cate_btn span{visibility:hidden;}
    </style>
    <script type="text/javascript">
    // <![CDATA[
    $(document).ready(function(){
        // $('.cate_layer').hide();
        $('.cate_btn').toggle (
            function(){
                $('.cate_layer').slideDown("fast");
                $(".cate_btn").addClass("on");
            },
            function(){
                $('.cate_layer').slideUp("fast");
                $(".cate_btn").removeClass("on");
            }
        );
    });
    // ]]>
    </script>
    <script type="text/javascript">
        var num=100;
        var str="자바스크립트";

        document.write(typeof num, "<br />");
        document.write(typeof str, "<br />");
    </script>
</head>
<body>
    <div class="cate_btn"><a href="#"><span>카테고리열림/닫힘버튼</span></a></div>
    <div class="cate_layer">펼쳐지는 서브 메뉴 영역</div>
</body>
