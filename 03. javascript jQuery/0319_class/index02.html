<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 반복제어문 실습</title>
    <script>
        // 반복 제어문 : while, do~while, for
        var k = 10;
        while (k > 8){
            k--;
            document.write(k + "<br>");
        }
    </script>
</head>
<body>
    <h1>반복제어문 실습</h1>
    <h2>바로 적용</h2>
    저장하면 하면 바로 됨 <br>
    새로고침 안해도 됨
</body>
</html>
