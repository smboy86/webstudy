<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math</title>
    <script>

    // 정확한 각도 구하기
    // PI 
    document.write(Math.PI + "<br>");

    // 반올림
    document.write(Math.round(2.5) + "<br>");
    document.write(Math.round(2.4) + "<br>");
    
    // 내림
    document.write(Math.floor(2.9) + "<br>");
    document.write(Math.floor(2.1) + "<br>");

    // 올림
    document.write(Math.ceil(2.9) + "<br>");
    document.write(Math.ceil(2.1) + "<br>");

    // 랜덤
    document.write(Math.random() + "<br>");
    document.write(Math.round(10 * Math.random()) + "<br>");
      
    
    
    </script>
</head>
<body>

</body>
</html>
