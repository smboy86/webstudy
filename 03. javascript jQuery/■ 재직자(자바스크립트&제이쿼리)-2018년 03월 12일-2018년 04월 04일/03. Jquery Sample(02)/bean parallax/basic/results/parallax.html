<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>패럴랙스 스크롤링</title>
		<style>
			*, html {
				margin:0;
				padding:0
			}
			#sky {
				background:url(bg1.png) 50% 0;
				position:relative;
				width:100%;
				height:1500px;
				margin:0 auto;						
			}			
			#sky article {
				position:absolute;
				top:750px;
				left:40%;
			}
		</style>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script>
			$(document).ready(function() {
				var wd = $(window);
				
				$('section[data-type="background"]').each(function(){
					var bg = $(this);
					
					$(window).scroll(function() {
						var yPos = -(wd.scrollTop() / bg.data('speed'));						
						var coords = '50%' + yPos + 'px';						
						bg.css({backgroundPosition: coords});
					});
				});
			});
		</script>		
	</head>	
	<body>	
		<section id="sky" data-type="background" data-speed="0.5">
			<article><img src="balloon.png"></article>
		</section>				
	</body>
</html>
