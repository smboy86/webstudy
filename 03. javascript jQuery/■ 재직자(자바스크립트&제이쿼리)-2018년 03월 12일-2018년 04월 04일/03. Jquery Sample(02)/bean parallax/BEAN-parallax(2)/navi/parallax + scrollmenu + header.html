<!DOCTYPE html>
<html lang="ko">
<head>	
	<title>parallaxScroll</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">	
	<link type="text/css" href="css/style_kang.css" rel="stylesheet">
	
	<!-- parallaxScroll -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.parallax-scroll.min.js"></script>

	<!-- scroll menu -->
	<script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
	<script type="text/javascript" src="js/scroll_menu.js"></script>
    <script src="js/jquery.ba-throttle-debounce.min.js"></script>
	<script src="js/jquery.smooth-scroll.min.js"></script>
	<script src="js/main.js"></script>
	
</head>
<body>

<div id="wrap">
	<div id="top_menu">
		<ul>
			<li class="on"><a href="#ms1"><span>01</span></a></li>
			<li><a href="#ms2"><span>02</span></a></li>
			<li><a href="#ms3"><span>03</span></a></li>
		</ul>
	</div>
	
	<header class="page-header" role="banner">
		<div class="inner clearfix">
			<h1 class="site-logo"><a href="http://naver.com"><img src="images/logo.jpg"></a></h1>
			<nav class="primary-nav" role="navigation">
				<ul>
					<li><a href="#ms1" class="scroll">Page 01</a></li>
					<li><a href="#ms2" class="scroll">Page 02</a></li>
					<li><a href="#ms3" class="scroll">Page 03</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<script>
		$(document).ready(function(){
			$('.scroll').click(function(e){
				e.preventDefault();
				$('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
			});
		});
	</script>

	
	
	<div id="contents">
		<div id="ms1" class="container bg-holder" style="background-image:url(images/bg01.jpg)" data-width="1200" data-height="600">
			<section class="content">
				<h3>It's bean o'clock</h3>
				<p>
					더치커피와 원두커피 전문 쇼핑몰 빈어클락 입니다.	
					<div class="icon"><img src="images/icon_more.png"></div>
				</p>			
			</section>
		</div>
		
		<div id="ms2" class="container bg-holder" style="background-image:url(images/bg02.jpg)" data-width="1200" data-height="600">
			<section class="content">
				<h3>Cold brewed coffee</h3>
				<p>
					믿을수있는 고품질의 더치커피를 찾으신다면<br>
					지금바로 주문하세요 !	
					<div class="icon"><img src="images/icon_more.png"></div>
				</p>			
			</section>
		</div>
		
		<div id="ms3" class="container bg-holder" style="background-image:url(images/bg03.jpg)" data-width="1200" data-height="600">
			<section class="content">
				<h3>Roasted bean</h3>
				<p>
					주문 후 로스팅 한 신선한 원두를<br>
					만나보고 싶다면 지금 바로 주문하세요!
					<div class="icon"><img src="images/icon_more.png"></div>
				</p>			
			</section>
		</div>
	</div>
	
	<script>   		
		$(document).ready(function(){
			$(window).resize(function(){
				wd = $(window);
				
				$( ".bg-holder" ).width( wd.width() ).height( wd.height() );
				$( ".content" ).each(function(){
					$( this ).css( "margin-left", ( $(this).width() / 2 * -1 ) + "px" ).css( "margin-top", ( $(this).height() / 2 * -1 )+100+ "px" );
				});
			});
			
			setTimeout(function(){ $(window).resize() }, 1000);
			
			$(".bg-holder").parallaxScroll({ 
				friction: 0.3  				
			});
			
			$( ".icon img" ).hover(function(){　　　　
				 $( this ).attr( "src", $( this ).attr("src").replace( ".png", "_over.png" ) );
			},function(){　　　　　　　　　　　　　　　
				$( this ).attr( "src", $( this ).attr("src").replace( "_over", "" ) );
			});		
		}); 
	</script>
</div>

</body>
</html>
