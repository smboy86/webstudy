<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>롯데리아</title>

<style type="text/css">
#wrap {background: url("images/intro_bg.jpg") no-repeat;height: 930px;width: 100%;}
.intro_main{height: 930px; margin: 0 auto; position: relative;width: 1240px;}
.deco0{left: 0px; position: absolute;top: 155px;}
.deco1{left: 500px; opacity: 0;position: absolute;top: 155px;}
</style>

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript">
$(function(){
var i;
for (i in document.images) {
    if (document.images[i].src) {
        var imgSrc = document.images[i].src;
        if (imgSrc.substr(imgSrc.length-4) === '.png' || imgSrc.substr(imgSrc.length-4) === '.PNG') {
            document.images[i].style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='crop',src='" + imgSrc + "')";
        }
    }
}

$(".deco0").css({opacity:0, top:155}).stop().delay(1000).animate({opacity:1, top:155}, 5000,"easeOutQuad");
$(".deco1").css({opacity:0, top:155}).stop().delay(3000).animate({opacity:1, top:155}, 4000,"easeOutQuad");


});
</script>
</head>

<body>
<div id="wrap">
<div class="intro_main">

  <div class="deco0"><img src="images/intro_logo.png" /></div>
  <div class="deco1"><img src="images/intro_logo.png" /></div>

  
</div>
</div>
</body>
</html>
