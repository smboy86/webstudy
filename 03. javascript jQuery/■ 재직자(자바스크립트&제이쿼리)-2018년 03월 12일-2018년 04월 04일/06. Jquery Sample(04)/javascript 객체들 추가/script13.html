<!DOCTYPE HTML>
<html>
<head>
<title> window객체 </title>
<meta charset="utf-8">
<script>
   //객체.메소드();
	 //window객체 : 가장 최상위 객체
	 //생략가능
	 
   window.alert("안녕하세요");
	 var value=window.prompt("값을 입력해주세요","ex:안녕");
	 document.write(value);
	 
	 var select=window.confirm("당신은 성인입니까");
	 if(select==true){
	   alert("당신은 성인입니다");
	 }else{
	   alert("당신은 미성년입니다");
	 }
	 
</script>
</head>
<body>
  
</body>
</html>
