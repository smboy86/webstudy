<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>모던 웹 디자인</title>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>		
		<style>
			@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);			
			#videoBg {
				position:fixed;
				right:0;
				bottom:0;
				width:auto; 
				min-width:100%;
				height:auto; 
				min-height:100%;
				z-index:-100;
				/*background:url(seagull.jpg) no-repeat;*/
				background-size:cover;
			}
			#container {
				position:relative;
				margin:250px auto;
				width:80%;
				height:auto;
				padding:20px;
				background:rgba(255,255,255,.4)
							
			}
			h1{
				font-family: 'Droid Sans', sans-serif;
				font-size:3em;
				text-shadow:2px 2px 5px white;
			}
			p {
				 font-family: 'Nanum Gothic', serif;
			}
			@media screen and (max-width:800px){
				body {
					background:url(seagull2.jpg) no-repeat fixed center #000;	
					background-size:cover;
				}
				#videoBg {
					display:none;
				}
			}
		</style>
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->		
	</head>
	<body>
		<video autoplay loop poster="seagull.jpg" id="videoBg">
			<!--<source src="seagull.webm" type="video/webm">-->
			<source src="movie.mp4" type="video/mp4">
			<!--<source src="seagull.ogv" type="video/ogg">			-->
		</video>
		<div id="container">
			<h1>Jonathan Livingston Seagull</h1>				
			<p>날기 위해  믿음은 필요 없어.</p>
			<p>다만 그것을 대비해야 돼.   </p>
		</div>
		
	</body>
</html>
