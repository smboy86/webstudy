<!DOCTYPE html>
<html>
<head>
<title> 함수기초 실습</title>
<meta charset="utf-8">
<script type="text/javascript">
   a(); //a함수호출
   A();//A함수호출
   b();
   B();
   function a(){ //a함수 호출됨
      window.alert("★님 안녕하세요"); //문장실행
   }//함수종료
   
   function A(){//A함수 호출됨
      window.alert("?님 안녕하세요");//문장실행
   }//함수종료
   
   function b(){
      window.alert("!님 안녕하세요");
   }
   function B(){
      window.alert("%님 안녕하세요");
   }
   
   //반복적인 구문을 포함하는 유형의 함수가 자주 발생->효율적이지 못한 문장이 됨
</script>
</head>
<body>
    
</body>
</html>
