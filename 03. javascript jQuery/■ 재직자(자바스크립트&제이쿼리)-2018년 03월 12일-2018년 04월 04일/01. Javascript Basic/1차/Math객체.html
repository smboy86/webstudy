<!DOCTYPE html>
<head>
<title> Math 객체(수학/삼각)</title>
<meta charset="utf-8">
<script>
  document.write(Math.sin(1),"<br>");
  document.write(Math.cos(1),"<br>");
  document.write(Math.tan(1),"<br>");
  
  document.write(Math.asin(0.5),"<br>");
  document.write(Math.acos(0.5),"<br>");
  document.write(Math.atan(0.5),"<br>");
  
  document.write(Math.atan2(20,30),"<br>");
  
  //특성
  document.write(Math.PI,"<br>");
  
  //반올림, 올림, 내림 메소드들
  document.write(Math.round(4.2),"<br>"); //4
  document.write(Math.round(4.5),"<br>"); //5
  
  document.write(Math.floor(4.2),"<br>"); //4
  document.write(Math.floor(4.9),"<br>"); //4
  
  document.write(Math.ceil(4.2),"<br>"); //5
  document.write(Math.ceil(4.9),"<br>"); //5
  
  //랜덤메소드
  document.write(Math.random(),"<br>"); 
  //0과 1사이의 무작위 숫자 발생(실수유형)
  
  document.write((Math.random()*10),"<br>"); 
  
  document.write(Math.round(Math.random()*10),"<br>"); 
  //0과 10사이의 무작위 숫자발생(정수)
</script>
</head>
<body>
   
</body>
</html>
