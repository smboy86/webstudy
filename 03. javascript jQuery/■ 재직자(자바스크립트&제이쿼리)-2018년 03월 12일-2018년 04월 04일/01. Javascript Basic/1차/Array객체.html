<!DOCTYPE html>
<head>
<title> Array객체(배열객체)</title>
<meta charset="utf-8">
<script>
   //배열객체 형식1
   
   //var 배열객체(변수)=new연산자 배열객체;
   var box=new Array();
   box[0]="장미꽃 ";
   box[1]=10;
   box[2]="송이와 쵸코릿";
   document.write(box[0],box[1],box[2],"<br>");
   
   //배열객체 형식2
   var num=[1,2,3];
   document.write(num[0],"<br>");
   document.write(num[1],"<br>");
   document.write(num[2],"<br>");
   
   //배열객체 형식3
   var cup=new Array("coffee", "watter", "juice");
   document.write(cup[0],"<br>");
   document.write(cup[1],"<br>");
   document.write(cup[2],"<br>");
   
   /*
   Array(배열)객체 : 변수의 또다른 확장 개념으로 인지
   - 첨자를 통해 값을 하나씩 차곡차곡 쌓는 방식
   - 첨자(index)는 0부터 시작
   - 첨자는 기억장소의 번지수
   
   ★자료의 접근이 용이하고 처리속도가 빨라진다
   ex) 비슷한 값들을 모아두는 유형으로 많이 활용
   */
</script>
</head>
<body>
   
</body>
</html>
