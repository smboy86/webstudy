<meta charset="utf-8">
<script>
  //Array객체 : 배열(기억장소의 접근 용이성, 효율적 공간 활용)
  //[형식1] 
  //array객체 변수=new Array객체
  //배열명[첨자 또는 인덱스 번호]
  //첨자 : 기억장소의 번지수(0부터 시작)
  box=new Array();
  box[0]="꽃";
  box[1]=3;
  box[2]="<p>안녕</p>";
  
  document.write(box[0],"<br>");
  document.write(box[1],"<br>");
  document.write(box[2],"<br>");
   
  //형식2
  num=new Array(1,2,3);  
  document.write(num[0],"<br>");
  document.write(num[1],"<br>");
  document.write(num[2],"<br>");
  
  //형식3
  flower=["장미","히아신스","튜율립"];
  document.write(flower[0],"<br>");
  document.write(flower[1],"<br>");
  document.write(flower[2],"<br>");
</script>
