<script>
   //Math객체 : 복잡한 수식을 계산해 주는 객체(수학삼각)
   //특징 : 자기자신을 직접적으로 활용 즉 대신하여 사용하지 않음
   
   document.write(Math.PI,"<br>");
   document.write(Math.sin(1),"<br>");
   document.write(Math.cos(1),"<br>");
   document.write(Math.tan(1),"<br>");
   document.write(Math.asin(1),"<br>");
   document.write(Math.acos(1),"<br>");
   document.write(Math.atan(1),"<br>");
   document.write(Math.atan2(50,40),"<br>");  //각도
   //반올림
   document.write(Math.round(4.2),"<br>");  //4
   document.write(Math.round(4.5),"<br>");  //5
   //올림
   document.write(Math.ceil(4.1),"<br>");  //5
   //내림
   document.write(Math.floor(4.9),"<br>");  //4
   //랜덤
   document.write(Math.random(),"<br>"); //0과 1사이의 무작위 수치
   document.write(Math.round(10*Math.random()),"<br>"); 
   //0과 10사이의 무작위 수치 : 정수로 발생됨
   
</script>
