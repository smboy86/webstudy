<meta charset="utf-8">
<script>
   num=prompt("수식을 입력하세요","(ex)5+4");
   //"5+4" 입력된 값을 prompt메소드는 문자로 인식
   //eval("5+4") ->따옴표를 풀고 계산이 가능
   document.write(eval(num),"<br>");  //eval() : 수식계산
   
   num2="2.35";
   num3="5.23";
   
   document.write(parseInt(num2),"<br>");
   document.write(parseFloat(num3),"<br>");
   
   num4=parseInt(num2)+parseFloat(num3)
   document.write(num4,"<br>");
   
   
</script>
