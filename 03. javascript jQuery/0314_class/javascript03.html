<!DOCTYPE HTML>
<html>
<head>
<title> 함수 </title>
<meta charset="utf-8">
<script type="text/javascript">
  // 1. 함수들을 정의(선언)
  function a(){ //a함수 호출됨
      window.alert("★님 안녕"); //출력
  }//함수종료

  function A(){ //A함수 호출됨
      alert("♣님 안녕"); //실행
  }//함수종료

  function b(){
      alert("♥님 안녕");
  }

  function B(){
      alert("☏님 안녕");
  }

  // 2. 선언된 함수들 호출
  a(); //a함수호출()
  A(); //A함수호출()
  b();
  B();
</script>
</head>
<body>
  
</body>
</html>
