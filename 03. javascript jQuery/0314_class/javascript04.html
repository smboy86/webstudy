<!DOCTYPE HTML>
<html>
<head>
<title> 함수 </title>
<meta charset="utf-8">
<script type="text/javascript">
/*
    ■ 함수(function)
    자주 사용되는 문장을 function 키워드로 묶어두고
    함수명으로 호출하여 사용

    [형식1] 실인수와 매개변수가 없는 경우
    함수명();
    function 함수명(){
        실행문장;
    }

    [형식2] 실인수와 매개변수가 있는 경우
    함수명(실인수1,실인수2,실인수3);
    function 함수명(매개변수1,매개변수2,매개변수3){
        실행문장;
    }

    ※ 실인수 : 넘겨줄 값(문자 또는 태그 : 따옴표 안에!!, 숫자, 변수, 객체 등은 따옴표 하지 않음)
    ※ 매개변수 : 실인수를 받는 변수(공간)
    ※ 실인수 개수만큼 매개변수 선언해야 함

*/
  a("★"); //a함수(실인수)
  a("♣"); a("♥");  a("☏");
  
  function a(name){ //a함수 호출됨(매개변수)
      window.alert(name+"님 안녕"); 
  }
</script>
</head>
<body>
  
</body>
</html>
