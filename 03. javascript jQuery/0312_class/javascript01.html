<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 산술연산자
        // 연결자 : + 또는 , 
        document.write(5 + 5 + "<br>");
        document.write((5/4) + "<br>");
        document.write((5%4) + "<br>");

        //관계연산자
        document.write((5 > 4) + "<br>");
        document.write((5 < 4) + "<br>");
        document.write((5 >= 4) + "<br>");
        document.write((5 <= 4) + "<br>");
        document.write((5 == 4) + "<br>");
        document.write((5 === 4) + "<br>");
        document.write((5 != 4) + "<br>");

        // 논리연산자 &&, ||, ^
        docuement.write((5==5) && (10 < 6), "<br>");
        
    </script>
</head>

</body>
</html>
