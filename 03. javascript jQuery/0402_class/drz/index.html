<!DOCTYPE HTML>
<html>
<head>
<title> gs건설 웹사이트 제작 </title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="./swiper-3.4.2/swiper-3.4.2/dist/css/swiper.min.css">


<!-- Demo styles -->
<style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .bg1{background:url(./images/visual01.png) no-repeat center top; background-size:cover;}
    .bg2{background:url(./images/visual02.png) no-repeat center top; background-size:cover;}
    .bg3{background:url(./images/visual03.png) no-repeat center top; background-size:cover;}
    </style>
</head>

<body>
<main>
<header>
    <div class="inner">헤더안쪽</div>
</header>
<section id="visual">
    <!--비주얼 스파이퍼 시작-->
    <!-- Swiper -->
    <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg1"></div>
        <div class="swiper-slide bg2"></div>
        <div class="swiper-slide bg3"></div>           
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./swiper-3.4.2/swiper-3.4.2/dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    autoplay: 3000,
    autoplayDisableOnInteraction: false,
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    spaceBetween: 30
    });
    </script>

    <!--비주얼 스파이퍼 끝-->
</section>

<section id="contents"></section>
<footer>
    <div class="inner">하단안쪽</div>
</footer>
</main>
</body>
</html>
