<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>단락 내 줄바꿈</title>
</head>
<body>
	<h1>텍스트 강제 줄바꿈</h1>
	<p>웹문서에서 <br />
	   태그는 "Line Break"를 의미하며,<br />
	   강제적으로 줄바꿈을 할 때 사용합니다.<br />
	   &lt;br /&gt; 명령어를 사용하지 않고 키보드의 Enter만 사용하면<br />
	   공백(space)이 추가될 뿐<br />줄바꿈 효과는 적용되지 않습니다.<br />
	   그래서 &lt;br /&gt; 명령어를 사용해서<br />
	   줄바꿈을 해 주어야 합니다.<br />
	   &lt;br /&gt; 명령어는 빈 요소(empty element)이므로 <br />
	   &lt;br /&gt; 형식으로 선언해야 합니다.
	</p>

</body>
</html>
