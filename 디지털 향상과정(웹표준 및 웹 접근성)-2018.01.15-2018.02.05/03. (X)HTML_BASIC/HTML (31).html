<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>다양한 폼 컨트롤</title>
</head>
<body>
	<h1>다양한 폼 컨트롤(input)</h1>
	<form method="post" action="member.asp">
		<fieldset>
			<legend>회원정보</legend>
			<p><label for="userId">아이디</label> <input type="text" id="userId" /> <input type="image" src="images/btnMember.jpg" alt="중복확인" /></p>
			<p><label for="userPwd">비밀번호</label> <input type="password" id="userPwd" /></p>
      <p><label for="userEmail">이메일</label> <input type="text" id="userEmail" title="이메일 아이디 입력" /> &#64; <input type="text" id="userAccount" title="이메일 계정 입력" /> 
      </p>
      <p>
        성별<br /> 
        <input type="radio" name="gender" id="man" value="male" /><label for="man">남자</label>
        <input type="radio" name="gender" id="woman" value="female" /><label for="woman">여자</label>
      </p>
      <p>
        <label for="attchPhoto">사진</label> <input type="file" name="attchPhoto" id="attchPhoto" />
      </p>
      <p>
        수신설정<br /> 
        <input type="checkbox" name="accept" id="acceptEmail" /> <label for="acceptEmail">메일 수신 허용</label><br />
        <input type="checkbox" name="accept" id="acceptSMS" /> <label for="acceptSMS">SMS 수신 허용</label> 
      </p>
      <p><input type="submit" value="확인" /> <input type="reset" value="취소" /></p>
		</fieldset>
	</form>
</body>
</html>
