<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<title> 웹표준 관련 태그들 공부하기 </title>
<meta charset="utf-8">
<style>
   h1,h2,h3,h4,h5,h6{
	   background-color:limegreen;
	 }
</style>
</head>
<body>
    <!-- 주제용 문단태그들-->
		<h1>heading1(대주제)</h1>
		<h2>heading2(중주제)</h2>
		<h3>heading3(소주제)</h3>
		<h4>heading4(소주제)</h4>
		<h5>heading5(소주제)</h5>
		<h6>heading6(소주제)</h6>
		
		<!--
		  ★주제용 문단태그들 : h1~h6
			1. 위/아래 한줄 여백을 갖는 문단태그
			2. 수치에 반비례하는 글자크기
			3. 대주제 : h1, 중주제 : h2, 소주제 : h3~h6
		-->
</body>
</html>
