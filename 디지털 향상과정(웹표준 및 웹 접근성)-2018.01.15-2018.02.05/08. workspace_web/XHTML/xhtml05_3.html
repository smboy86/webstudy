<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<title> 웹표준 관련 태그들 공부하기 </title>
<meta charset="utf-8">
<style>
   ol,ul{border:3px solid red;}
	 ul li{border:3px solid green; display:inline;}
	 /* ol, ul, li는 모두 문단태그들 */
</style>
</head>
<body>
    <ol>
		    <li>사과</li>
				<li>딸기</li>
				<li>참외</li>
		</ol>
		 <ul>
		    <li>사과</li>
				<li>딸기</li>
				<li>참외</li>
		</ul>
		
		<!--
		  ol : ordered list(순서있는 리스트)
			ul : unordered list(순서없는 리스트)
			li : ol과 ul을 구성하고 있는 list들
		-->
		
</body>
</html>
