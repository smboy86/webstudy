<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<title> 순서형 목록태그 </title>
<meta charset="utf-8">
<style>
    ol,ul{ border:5px solid red; list-style:none;padding:0;}
	li{border:3px solid green;}
	/*
	   1. ol과 ul은 문단태그
	   2. ol과 ul안의 li도 문단태그
	   3. 문단태그들은 정렬속성을 적용할 수 있다.
	   4. 한단계 상위 부모 크기에 의해 조절됨
	   
	   ol : ordered list(순서있는 리스트)
	   ul : unordered list(순서없는 리스트)
	   li : list 즉 목록을 의미
	*/
</style>
</head>
<body>
    <ol>
         <li>사과</li>
		 <li>귤</li>
		 <li>딸기</li>
    </ol>	
	
	<ul>
         <li>사과</li>
		 <li>귤</li>
		 <li>딸기</li>
    </ul>	
</body>
</html>
