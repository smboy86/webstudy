<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html>
<head>
<title> 주제용 문단태그 </title>
<meta charset="utf-8">
<style>
   p,div,span{
      background-color:yellow;
	}
</style>
</head>
<body>
    1<p>2</p>3 <br />
	
	4<div>5</div>6 <br />
	
	7<span>8,9,10</span>11
	
	<!--
	   본문용 문단태그들(div,p)와 인라인 태그(span) 특징
	   
	   ▣ p태그 
	   1. paragraph의 약자
	   2. 본문용 문단태그
	   3. 위/아래 한줄 여백을 갖는 문단태그
	   4. 문단태그이기 때문에 정렬속성을 적용할 수 있다
	   5. 문단태그는 옆에 다른 내용이 오지 못하게 한다
	   6. 한단계 상위 부모의 크기를 따라간다
	   
	   ▣ div태그 
	   1. division(영역분할) 또는 divide(나누다)의 약자
	   2. 문단태그, 정렬속성 적용가능
	   3. 두개 이상의 문단들을 묶거나 영역별로 나뉠때 많이 활용
	   4. 문단태그는 옆에 다른 내용이 오지 못하게 한다
	   5. 한단계 상위 부모의 크기를 따라간다
	   
	   ▣ span태그 
	   1. 문단내의 요소를 꾸밀때 활용->"인라인 태그"라고 표현
	   2. 인라인 태그들은 정렬속성을 적용할 수 없다
	   3. 문단내의 요소인 텍스트 또는 그림 등을 부분적으로 꾸밀때 주로 활용
	-->
</body>
</html>
