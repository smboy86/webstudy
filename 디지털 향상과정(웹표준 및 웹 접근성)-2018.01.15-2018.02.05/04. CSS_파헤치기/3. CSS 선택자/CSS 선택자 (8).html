<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko" >
<head>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<title>before, after 가상 요소</title>
	<style type="text/css">
		p {line-height : 1.6 ;}
		p:before { content : "문단시작 "; color : red ; }
		p:after { content : " 문단 종료"; color : blue ;}

	</style>
</head>
<body>
	<h2>before, after 가상 요소</h2>
		<p>가상의 콘텐츠를 이전(before)이나 이후(after)에 추가할 수 있는 선택자로 content 속성에 원하는 문자열을 지정할 수 있습니다.</p>
</body>
</html>
