<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>background-color 속성으로 배경색 지정하기</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background-color:silver;}
		.backColor { 
			background:red;
            color:white;			
			padding:2em;
		}
	</style>
</head>
<body>
	<h1>배경색의 지정</h1>
	<p class="backColor">요소의 배경색을 지정할 때는 background-color 속성을 사용할 수 있습니다. 이 때 요소에 padding 속성을 지정하면 배경색상 안쪽으로 여백이 생성되는 것을 확인할 수 있습니다.</p>
</body>
</html>
