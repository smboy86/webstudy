<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>margin 속성을 이용한 여백 지정</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		p { border:1px solid red; background:yellow; }
		.box1 { margin:20px; }
		.box2 { margin:20px 50px; }
		.box3 { margin:20px 50px 30px;}
		.box4 { margin:20px 30px 50px 70px; }
	</style>
</head>
<body>
	<p class="box1">박스의 상,하,좌,우에 20픽셀의 여백이 지정된 경우</p>
	<p class="box2">박스의 상,하 에는 20픽셀의 여백이, 좌우에는 50픽셀의 여백이 지정된 경우</p>
	<p class="box3">박스의 상단에는 20픽셀, 좌,우에는 50픽셀, 하단에는 30픽셀의 여백이 지정된 경우</p>
	<p class="box4">박스의 상단에는 20픽셀, 우측에는 30픽셀, 하단에는 50픽셀, 좌측에는 70픽셀의 여백이 지정된 경우</p>

</body>
</html>
