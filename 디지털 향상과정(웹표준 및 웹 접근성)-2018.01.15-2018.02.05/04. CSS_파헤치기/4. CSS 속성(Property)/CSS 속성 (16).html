	<p class="background">font 속성과 같이 background 속성을 이용하면 background 관련 5가지 속성을 단축해서 한 번에 선언할 수 있습니다. background 속성을 사용할 때는 각 배경 관련 속성들의 값을 한 번씩만 순서에 관계없이 선언하면 됩니다. background-position 속성의 위치값을 선언할 경우 값을 두 번 선언하면 되는데 이때 가로 방향의 값을 먼저 선언하고, 뒤에 세로 방향의 값을 선언하면 됩니다.</p>
