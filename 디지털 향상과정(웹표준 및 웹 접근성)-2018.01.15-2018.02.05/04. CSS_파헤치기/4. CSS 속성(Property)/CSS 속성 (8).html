<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>letter-spacing 속성으로 문자 간격 조절하기</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background:silver;}
		.spacing { letter-spacing:1em; }
		.spacing2 { letter-spacing:-3px; }
	</style>
</head>
<body>
	<h1>문자 간격 조절하기</h1>
	<p>문자 간격을 조절하고자 할 때는 letter-spacing 속성을 사용합니다.</p>
	<p class="spacing">letter-spacing 속성에는 양수를 사용할 수 있고 양수로 지정했을 경우에는 글자 지정한 크기 만큼 넓게 출력됩니다.</p>
	<p class="spacing2">letter-spacing 속성에는 음수를 사용할 수 있고 음수로 지정했을 경우에는 글자가 겹쳐서 출력될 수 있습니다.</p>
</body>
</html>
