<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>background-image 속성으로 배경 이미지 지정하기</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background-color:silver;}
		.backImg { 
			background-color:yellow;
			background-image:url(images/backgroundImage.gif); 
			background-repeat:repeat-x;
			
			border-style:solid;
			border-width:1px;
            border-color:black;
			padding:1em;
		}
	</style>
</head>
<body>
	<h1>배경 이미지의 지정</h1>
	<p class="backImg">요소의 배경 이미지를 지정할 때는 background-image 속성을 사용합니다. 이때 요소에 지정한 배경 이미지는 기본적으로 반복해서 요소 전체에 출력됩니다. 만약 배경 이미지와 함께 배경색을 지정하는 background-color 속성이 선언되어 있어도 반복 출력된 배경 이미지에 가려져 배경 색상이 보이지 않습니다.</p>
</body>
</html>
