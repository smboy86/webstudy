<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>fixed position을 이용한 박스의 배치</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background:silver; color:white; }
		p { background:yellow; padding:10px; }
		.fix {
			position:fixed;
			bottom:10;
			right:10;
			width:200px;
			height:100px;
			margin:0;
			background:aqua;
		}
	</style>
</head>
<body>
	<h1>Fixed Position</h1>
	<p class="fix">fixed position 박스의 배치 기준은 스크린입니다.</p>
	<p>박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, right, bottom, left 등이 있으며 스크롤 바가 나타나더라도 항상 같은 위치에 배치됩니다.</p>
	<p>인터넷 익스플로러 6과 같은 구버전의 웹 브라우저에서는 제대로 동작하지 않습니다.</p>
</body>
</html>
