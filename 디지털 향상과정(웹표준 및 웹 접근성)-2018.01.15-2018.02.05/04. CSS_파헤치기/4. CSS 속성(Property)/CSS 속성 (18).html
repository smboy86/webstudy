<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>list-style-position 속성을 이용한 목록 마커 위치 변경</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background-color:silver;}
		.in {list-style-position:inside; }
		.out {list-style-position:outside; }
	</style>
</head>
<body>
	<h1>목록 마커 위치 변경하기</h1>
	<ul class="in">
		<li class="none">로그인</li>
		<li class="disc">회원가입</li>
		<li class="circle">마이페이지</li>
		<li class="square">회사소개</li>
		<li class="upperA">사이트맵</li>
	</ul>
	<ul class="out">
		<li class="lowerA">ENGLISH</li>
		<li class="upperR">CHINESE</li>
		<li class="lowerR">JAPANESE</li>
	</ul>
</body>
</html>
