<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" >
<head>
	<title>font-style 속성을 이용한 스타일 지정</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
		h1 { background:silver; }
		.style {
			font-style:italic;
			background:yellow;
		}
		address { 
			font-style:normal;
			background:aqua;
		}
	</style>
</head>
<body>
	<h1>글꼴 스타일 지정하기</h1>
	<p>몇몇 요소를 제외한 대부분의 요소는 기본적으로 글꼴 스타일을 normal 값으로 가지고 있습니다.</p>
	<p class="style">문단의 글꼴 스타일을 기울임꼴로 지정하고자 하는 경우 font-style 속성에 italic 또는 oblique값을 지정하면 됩니다.</p>
	<address>address 요소의 텍스트는 italic 스타일을 기본적으로 가지고 있으나 font-style 속성을 이용하여 기울임꼴을 normal 스타일로 변경할 수 있습니다.</address>
</body>
</html>
