<head>
	<title>개별성(specificity)</title>
	<meta http-equiv="content-type" content="text/html; charset=euc-kr" />
	<style type="text/css">
	/*개별성 규칙 (specificity)*/
	h2       { color:red; }
	.cascade { color:green; }
	#specifi { color:blue; }
	</style>
</head>

<body>
	<h2>단계적으로 적용되는 스타일</h1>
	<h2 class="cascade">단계적으로 적용되는 스타일</h1>
	<h2 id="specifi">단계적으로 적용되는 스타일</h1>
</body>
</html>
