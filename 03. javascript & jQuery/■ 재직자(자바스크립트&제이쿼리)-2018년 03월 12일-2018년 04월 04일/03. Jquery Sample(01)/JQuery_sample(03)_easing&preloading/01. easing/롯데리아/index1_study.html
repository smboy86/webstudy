<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>롯데리아</title>
<style type="text/css">
*{ margin:0; padding:0; }

.intro_main{height: 930px; margin: 0 auto; position: relative;width: 1240px;}
.deco0{left: -200px; position: absolute;top: 0px;opacity:0;}
.deco1{left: 400px; position: absolute;top: -300px;opacity:0;font-size:5em;color:red;font-family:"나눔고딕"}

</style>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript">

$(function(){
   $(".deco0").stop().delay(2000).animate({opacity:1, top:300}, 3000,"easeOutElastic");
   $(".deco1").stop().delay(1000).animate({opacity:1, top:500}, 2000,"easeInOutQuart");
});
</script>
</head>

<body>
<div id="wrap"><!-- wrap-->
<div class="intro_main">
  <div class="deco0"><img src="./images/intro_img07.png" /></div>
  <div class="deco1">LOTTERIA</div>
</div>
</div><!-- //wrap-->
</body>
</html>
