		<title>return</title>
		<script type="text/javascript">
		     document.write("계산된 결과값은 "+val()+"입니다");
			 
			 function val(){
			     i=3;
				 i=i+2;
				 return i;  //return 값; -> 나를 호출했던 함수쪽으로 값을 되돌림
			 }
		</script>
