<script>

//문자,문자열 처리 객체-string객체의 특성과 메소드소개

//객체.substring(추출할 첫 위치,추출할 마직막 위치+1)

 
s1="*scrips*"

document.write(s1.length,"<br />")//8
document.write(s1.substring(0,1),"<br />")//*
document.write(s1.substring(0,8),"<br />")//*script*
document.write(s1.substring(0,s1.length),"<br />")
document.write(s1.charAt(3),"<br />")//r
document.write(s1.indexOf("s"),"<br />")//왼쪽에서 검색 1
document.write(s1.lastIndexOf("s"),"<br />")//오른쪽에서 검색 1
document.write(s1.toLowerCase(),"<br />")//모두 소문자 전환
document.write(s1.toUpperCase(),"<br />")//모두 대문자 전환
document.write("자바 스크립트 안녕".split(""),"<br />")
document.write("자바 스크립트 안녕".split(" "),"<br />")

 
//Function 객체:함수를 객체로 만듬
sum=new Function("x","y","return x+y")
document.write(sum(3,4),"<br />")

 
//NaN:not a number(숫자가 아님)
a=4
document.write("5"+"4","<br />")//문자5, 문자4
document.write(Number("5")+Number("4"),"<br />")//문자5
document.write(Number("&")+a,"<br />")//5문자,a=4


 
//screen 객체
document.write(screen.width,"<br />")
document.write(screen.height,"<br />")
document.write(screen.availWidth,"<br />")
document.write(screen.availHeight,"<br />")
document.write(screen.colorDepth,"<br />")

</script>
