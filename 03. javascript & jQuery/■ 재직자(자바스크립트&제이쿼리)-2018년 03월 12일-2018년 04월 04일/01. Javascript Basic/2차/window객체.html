<!DOCTYPE html>
<html>
<head>
<title>window객체의 특성과 메소드</title>
<meta charset="utf-8">
<script>
   function win(){
     alert("안녕하세요");
	 //window객체 : 최상위 객체(생략가능)
	 window.prompt("값을 입력해 주세요","ex:1+2");
	 window.confirm("당신은 성인입니까");
   }
</script>
</head>
<body onload="win()">
  문서가 열리는 순간 반응하기
</body>
</html>
