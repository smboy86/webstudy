<meta charset="utf-8">
<script>
//Math객체 : 복잡한 수식계산을 위한 객체
//자기자신을 직접 활용(new 키워드 활용하지 않음)
document.write(Math.sin(0.5)*50,"<br>");
document.write(Math.cos(0.5),"<br>");
document.write(Math.tan(0.5),"<br>");

document.write(Math.asin(0.5)*50,"<br>");
document.write(Math.acos(0.5),"<br>");
document.write(Math.atan(0.5),"<br>");

document.write(Math.atan2(50, 40),"<br>");

document.write(Math.round(4.4),"<br>");  //4
document.write(Math.round(4.5),"<br>");  //5

document.write(Math.floor(4.9),"<br>");    //4
document.write(Math.floor(4.4),"<br>");  //4

document.write(Math.ceil(4.1),"<br>");  //5
document.write(Math.ceil(4.9),"<br>");   //5

document.write(Math.random(),"<br>");  //0과 1사이의 무작위 숫자(컴퓨터내에서 발생)
document.write((10*Math.random()),"<br>");  //0과 10사이의 무작위 숫자(컴퓨터내에서 발생)
document.write(Math.round(10*Math.random()),"<br>");  //0과 10사이의 무작위 숫자(컴퓨터내에서 발생)

document.write(Math.max(5,4),"<br>");
document.write(Math.min(5,4),"<br>");
document.write(Math.PI,"<br>"); //파이값

</script>
