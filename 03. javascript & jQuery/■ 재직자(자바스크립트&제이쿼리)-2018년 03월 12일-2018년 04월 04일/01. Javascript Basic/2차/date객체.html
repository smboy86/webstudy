<meta charset="utf-8">
<script>
  //Date객체 : 년,월,일/시,분,초
 // Date객체 변수(사용자정의)=new키워드 Date객체;
day=new Date();
//document.write(객체.특성);
//document.write(객체.메소드());
document.write((1900+day.getYear())+"년<br>");
document.write((day.getMonth()+1)+"월<br>");
document.write(day.getDate()+"일<br>");

document.write(day.getDay()+"일<br>"); //요일구하기(0:일요일~토요일:6)

switch(day.getDay()){
  case 0 : alert("일요일");break;
  case 1 : alert("월요일");break;
  case 2 : alert("화요일");break;
  case 3 : alert("수요일");break;
  case 4 : alert("목요일");break;
  case 5 : alert("금요일");break;
  case 6 : alert("토요일");break;
}



document.write(day.getHours()+"시<br>");
document.write(day.getMinutes()+"분<br>");
document.write(day.getSeconds()+"초<br>");





</script>
