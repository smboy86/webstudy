<meta charset="utf-8">
<script>
   //문자열 객체
   s="★java scrijt※";
   s2="★java script※※※※※※※※※※※※※※※※※※※※&";
   
   document.write(s.length,"<br>"); //문자개수 읽어냄(특성)-13개
   document.write(s.substring(0,8),"<br>");
   document.write(s.substring(0,1),"<br>");    
   document.write(s.substring(12,13),"<br>"); //※
   
   //★가장 마지막에 있는 문자 추출시 활용됨
   document.write(s.substring(s.length-1,s.length),"<br>"); //※
   
   document.write(s2.substring(s2.length-1,s2.length),"<br>"); //&
   
   document.write(s2.substring(0,s2.length),"<br>"); //처음부터 끝까지 추출
   
   //문자열객체.substring(추출될 첫 위치, 추출될 마지막 위치+1);
   //문자열객체.substring(추출될 첫 위치, 추출될 개수(length));
   //subtring()  메소드는 부분적인 문자추출 관련 메소드
   //ex)s.subtring(0,3) -> 0부터 2까지가 추출됨
   //마지막 숫자는 추출될 개수에 해당됨
   
   document.write(s.charAt(2),"<br>"); //인덱스 번호를 통해 문자 한개를 읽어냄
   document.write(s.indexOf("j"),"<br>"); 
   document.write(s.lastIndexOf("j"),"<br>");
   document.write(s.split(" "),"<br>");    
   
</script>
