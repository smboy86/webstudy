<HTML>
<HEAD>
<TITLE> 선택메뉴 </TITLE>
<script>
function link(obj){   //this객체를 obj매개변수가 받음
//document.my.menu1객체는 select객체를 가르킴
//document.my.menu1객체를 this로 전달
//this는 자기자신을 객체로 정의함을 의미

i=obj.selectedIndex;  //다음을 선택한 경우 2발생
url=obj.options[i].value;

//location.href=url;
//location.replace(url);

if(i != 0) window.open(url,"","") //인덱스 번호가 0이 아닌 경우는 또 다른 웹 브라우저에 주소 보이게 함
}

</script>
</HEAD>

<BODY>
<form name="my">
 <select name="menu1" class="select" onChange="link(this)">
              <option value=# >   바 로 가 기  </option>
              <option value="http://www.naver.com">네이버</option>
              <option value="http://www.daum.net">다음</option>
  </select>
</form>

</BODY>
</HTML>
