<script>
   //배열 Array : 기억장소의 효율적 접근, 용이성, 변수의 또다른 유형
   //배열변수[index=첨자] 
   //index or 첨자는 0부터 시작, 기억장소의 번지수
   //배열 활용시 컴퓨터 자료 접근이 용이하고 처리속도가 빨라짐
   
   //배열 객체변수(사용자정의)=new 배열객체
   //Array객체와 Date객체는 자기사진을 직접적으로 사용하지 못하게 만들어둠
   
   //배열 형식1
   box=new Array();
   box[0]="꽃";
   box[1]="연필";
   box[2]="물통";
   
   document.write(box[0],"<br>");
   document.write(box[1],"<br>");
   document.write(box[2],"<br>");
   
   //배열 형식2
   gift=new Array("물","사람","꽃");
   document.write(gift[0],gift[1],gift[2]);
   
   //배열 형식3
   room=["A","B","C"];
   document.write(room[2]);
   
</script>
