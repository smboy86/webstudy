<meta charset="utf-8">
<script type="text/javascript">
  //학점체크 : 값이 조건에 따라 처리
  var jumsu=window.prompt("당신의 점수는","점수입력");
  if(jumsu>100){
     alert("100보다 크군요!! 다시 입력!!");
  }else if(jumsu>=90){
     alert("A학점, 축하드립니다");
  }else if(jumsu>=80){
     alert("B학점"); 
  }else if(jumsu>=70){
     alert("C학점"); 
  }else if(jumsu>=60){
     alert("D학점"); 
  }else if(jumsu>=0){
     alert("F학점"); 
  }else{
     alert("잘못입력, 다시!!");
  }
  
</script>
