<meta charset="utf-8">
<script>
  var i=10;
  j=++i;  //전위 연산자
  //먼저 1을 더해라 ++i 결과 11
  //더해진 결과 11을 j에 넘겨라
  document.write(i,"<br>"); //11
  document.write(j,"<br>"); //11
  
 var k=10;
  m=k++;  //후위 연산자
  //k변수의 값을 m변수에 먼저 넘김
  //그리고 k변수가 1증가함
  document.write(k,"<br>"); //11
  document.write(m,"<br>"); //10
</script>
