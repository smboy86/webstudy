	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		div{
			width:500px;
			height:500px;
			background:black;
			display:none;
		}
		</style>

		<script type="text/javascript">
		$(function(){
			$("button").click(function(){
				$("div").show("fast");
			});
		});

		<button>표시</button>
		<div></div>
