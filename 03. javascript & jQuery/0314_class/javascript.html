<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
/*
    //대입연산자 : =
	//왼쪽(변수 또는 객체.특성) = 오른쪽;
	//대입연산자(=)는 오른쪽의 값을 왼쪽에 넘긴다.
	
	var cup="물"; //물을 컵이라는 공간에 넣어라(대입)
	cup = "커피"; //물은 없애고 커피를 컵에 넣어라(대입)
	window.alert("cup"); //커피만 결과에 출력

	//★대입연산자 "="은 앞쪽의 값을 버리고(clear) 새로운 값을 받아들임

*/
    var cup = "물";
    cup = cup + "커피";
    //window.alert(cup);

    // 복합 대입연산자
    var a = 1;
    a = a + 2;
    alert(a);

    </script>
