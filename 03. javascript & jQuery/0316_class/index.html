<!DOCTYPE HTML>
<html>
	<head>
		<title> HTML5 문서의 기본 구조 </title>
		<meta charset="utf-8">
	</head>
    <script>
/*
    Tag : 정적인 성질만 가지고 있음
    객체 : 정적인 성질 + 동적인 성질 객체라고 정의

    모든 대상 및 사람은 객체로서 정의해 볼 수 있음
    
    객체.특성
    객체.메소드()

    - 특성(Property) : 객체 고유의 성질
    - 메소드(method) : 객체의 움직임(내장함수 라고도 함)
       공통사항이라도 객체의 움직임에 해당하는 부분을 정의함

    
    철수.달린다()
    철수.뛴다()
    철수.움직인다.()
    철수.()
    철수.달린다()
    철수.달린다()
    철수.달린다()
    철수.달린다()
    철수.달린다()





*/
    function message(){
        alert("aaaa");
        document.bgColor = '#000';
    }
    </script>
	<body onload="message()">
		<!-- 문서의 내용을 입력합니다. -->
	</body>
</html>
