<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        삼항연산자
    
    [형식1]
    var 변수 = (조건식) ? 참값 : 거짓값;
    
    [형식2]
    (조건식) ? 변수 = 참값 : 변수=거짓값;

    */

    var box = (10 > 5) ? "크다" : "작다";
    document.write(box,"<br>");
    
    var star = "비교";
    ("★" == "☆") ? star="별이 같다" : star="별이 같지 않다";
    document.write(star,"<br>");

    </script>
</head>
<body>
    <h1>body 변수 및 연산자</h1>
</body>
</html>
