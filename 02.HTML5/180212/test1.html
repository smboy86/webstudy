<!DOCTYPE HTML>
<html>
<head>
    <title> iframe 태그(문서내에 외부 파일 넣기) </title>
    <meta charset="UTF-8" />
    <style type="text/css">
        p {text-align: center;border:1px solid red;}
    </style>
</head>
<body>
    <!-- 
        < iframe 특성 >
        iframe 인라인 태그 이기 때문에 정렬이 되지 않는다. 
        정렬을 하고 싶으면 문단 태그로 감싸준다.

        height 는 % 지정이 되지 않는다.

        width 는 보통 부모의 창 크기를 따라가기 때문에 100%를 많이 준다.
    -->

    <ul>
        <li><a href="https://www.youtube.com/embed/4A05vV9A-Pw" target="movie">동영상1</a></li>
        <li><a href="https://www.youtube.com/embed/_3gC3A0EfK4" target="movie">동영상2</a></li>
    </ul>
    <p>
        <iframe src="../0 HTML5 CSS3/05. MEDIA, A, IMG, MAP, IFRAME/series_book1.html" width="100%" height="400" frameborder="1"></iframe>
        <iframe width="90%" height="500" src="https://www.youtube.com/embed/_3gC3A0EfK4" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen name="movie"></iframe>

            
    </p>
</body>
</html>
