<!DOCTYPE HTML>
<html>
<head>
    <title> css3 효과 - 둥근모서리, 그림자효과 </title>
    <meta charset="UTF-8" />
    <style type="text/css">
        div.ori {width:50%;padding:100px 0;font-size:2em;color:#000;text-align:center;border:1px solid #000;
        -ms-border-radius:10px 20px 30px 40px;
        -o-border-radius:10px 20px 30px 40px;
        -moz-border-radius:10px 20px 30px 40px;
        -webkit-border-radius:10px 20px 30px 40px;
        border-radius:10px 20px 30px 40px;
        -webkit-box-shadow: 15px 10px 10px 3px rgba(0,0,0,100);
        box-shadow: 15px 10px 10px 3px rgba(0,0,0,100);}


        div.test {width:50%;margin-top:30px;padding:100px 0;font-size:2em;color:#000;text-align:center;border:1px solid #000;}
        div.test>ul>li{display: inline-block;text-align:justify;}
        div.test>ul>li>a{padding:30px 0;}        
    </style>
</head>
<body>
    <div class="ori"> box </div>
    <div class="test"> 
        <ul>
            <li><a href="#">안녕하세요</a></li>
            <li><a href="#">안녕하세요2</a></li>
            <li><a href="#">안녕하세요3</a></li>
        </ul>    
    </div>
</body>
</html>
