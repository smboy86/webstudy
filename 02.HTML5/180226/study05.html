<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dl dt 구조 잡기</title>
    <style>
        * {margin:0; padding:0;box-sizing:border-box;}
        html, body, main {height:100%;}
        #contents {width:100%;height:auto;overflow:hidden; border:3px solid red;}
        #contents .outer {width:90%;height:auto;overflow:hidden; border:3px solid blue;margin:0 auto;}
        #contents .inner {width:1200px;height:100%;border:3px solid green; margin:0 auto;}

        @media all and (max-width:1440px) {
            #contents .outer {width:90%;height:2000px;border:3px solid blue;margin:0 auto;}
            #contents .inner {width:1200px;height:100%;border:3px solid green; margin:0 auto;}
        }

        @media all and  (max-width:1280px) {
            #contents .outer {width:100%;height:2000px;border:3px solid blue;margin:0 auto;}
            #contents .inner {width:100%;height:100%;border:3px solid green; margin:0 auto;}
        }

        /* 
            height : auto 를 사용하는 이유 = 다양한 기기에 대한 해상도 조절에 유용함
            단, auto를 쓰려면 overflow:hidden 도 같이 사용하여 컨텐츠를 안으로 넣어 준다.
        */
        #contents .outer .inner .box01 {width:100%;height:auto;overflow:hidden;border:5px solid cyan;}
        #contents .outer .inner .box01 dl {float:left;width:50%;height:100%;border:1px solid pink;}
        #contents .outer .inner .box01 dl:first-child {background:url('./images/bg01.png') no-repeat center top; background-size:cover;}
        #contents .outer .inner .box01 dl:last-child {background:url('./images/bg02.png') no-repeat center top; background-size:cover;}
        
        #contents .outer .inner .box01 dt {padding:20px 0;}
        #contents .outer .inner .box01 dd {padding:20px 0 150px}

        #contents .outer .inner .box02 {width:100%;height:auto;overflow:hidden;border:5px solid cyan;}
        #contents .outer .inner .box02 dl {float:left;width:31%;height:100%;margin-right:3.5%;margin-top:50px;background:black;border:1px solid pink;}
        #contents .outer .inner .box02 dl:last-child {margin-right:0;}
        #contents .outer .inner .box02 dt {padding:20px 0;}
        #contents .outer .inner .box02 dd {padding:20px 0 150px}

        #contents .outer .inner .box03 {width:100%;height:auto;overflow:hidden;margin-top:50px;padding:100px 0;background:url('./images/bg03.png');border:5px solid cyan;}
        #contents .outer .inner .box03 dl {width:40%;height:auto;overflow:hidden; margin:0 auto;}
        #contents .outer .inner .box03 dt {padding:20px 0;}
        #contents .outer .inner .box03 dd {padding:20px 0 150px}

        #contents .outer .inner .box03 dl dd:nth-child(3) {border:3px solid red; padding:0;}
        #contents .outer .inner .box03 dl dd:nth-child(3) a {width:150px;padding:10px 0;background:yellow;display: block;text-align: center;margin:0 auto;}
        
    </style>
</head>
<body>
    <section id="contents">
        <div class="outer">
            <div class="inner">
                <div class="box01">
                    <!-- html5에서 문단태그를 감싸는 형태의 a태그를 허용했다. (모바일등의 이유인듯)-->
                    <a href="#">
                        <dl>
                            <dt></dt>
                            <dd></dd>
                        </dl>
                    </a>
                    <a href="">
                        <dl>
                            <dt></dt>
                            <dd></dd>
                        </dl>
                    </a>
                </div>
                <div class="box02">
                    <dl>
                        <dd><img src="./images/p01.png" alt=""></dd>
                        <dt>주제</dt>
                        <dd>내용</dd>
                    </dl>
                    <dl>
                        <dd><img src="./images/p02.png" alt=""></dd>
                        <dt>주제</dt>
                        <dd>내용</dd>
                    </dl>    
                    <dl>
                        <dd><img src="./images/p03.png" alt=""></dd>
                        <dt>주제</dt>
                        <dd>내용</dd>
                    </dl>              
                </div>
                <div class="box03">
                    <dl>
                        <dt>주제</dt>
                        <dd>내용</dd>
                        <dd><a href="#">바로가기</a></dd>
                    </dl>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
