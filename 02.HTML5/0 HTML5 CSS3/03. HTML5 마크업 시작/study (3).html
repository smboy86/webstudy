<!DOCTYPE HTML>
<html>
	<head>
		<title> meta 요소 삽입하기 </title>
		<!-- meta 요소는 캐릭터셋, 문서의 정보, 자동 이동과 같은 정보를 설정합니다. --> 
		<meta charset="UTF-8" />
		<meta http-equiv="refresh" content="5;URL=http://www.naver.com" />
		<meta name="keywords" content="html5, meta, refresh" />
		<meta name="description" content="잠시 후 자동으로 infopub.co.kr 로 이동됩니다. "  />
	</head>

	<body>
		<!-- 문서의 내용을 입력합니다. -->
	</body>
</html>
