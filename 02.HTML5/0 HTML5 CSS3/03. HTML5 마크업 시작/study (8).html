<!DOCTYPE HTML>
<html>
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>Web design</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<ul>
		<li>css</li>
		<li>html</li>
		<li>photoshop</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>5월 1중 영화 예매 순위</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->
	<ol>
		<li>토르 : 천둥의 신</li>
		<li>분노의 질주 : 언리미티드</li>
		<li>위험한 상견례</li>
	</ol>
</body>
</html>
