<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>dl, dt, dd 요소</title>
	</head>
	<body>
		<section>
			<dl>
				<dt>
					책 제목
				</dt>
				<dd>
					웹표준 핵심 가이드북, HTML5&CSS
				</dd>
				<dt>
					저자
				</dt>
				<dd>
					김데레사
				</dd>
				<dd>
					방미희
				</dd>
			</dl>
		</section>

		<!--
           <dl>요소 : 이름과 값이 쌍으로 구성되어 있는 콘텐츠인 경우에 사용
		   용어와 그에대한 설명을 마크업할때도 적절하게 사용할 수 있음
		   용어에 대한 설명은 dd 요소로 마크업
		   dt요소와 dd요소는 1:1, 1:n(여러개), n(여러개):1 경우에 사용
		-->
	</body>
</html>
