<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ol, li 요소</title>
	</head>
	<body>
		<section>
			<h1>인기 검색어 순위</h1>
			<ol>
				<li>
					HTML5
				</li>
				<li>
					CSS3
				</li>
				<li>
					JQuery
				</li>
				<li>
					웹접근성
				</li>
				<li>
					웹표준
				</li>
			</ol>
			<ol reversed>
				<li>
					HTML5
				</li>
				<li>
					CSS3
				</li>
				<li>
					JQuery
				</li>
				<li>
					웹접근성
				</li>
				<li>
					웹표준
				</li>
			</ol>
		</section>

		<!-- ol 요소 : 순서형 목록
		ol요소에 올 수 있는 자식 요소는 <li>요소만 가능.
		ol요소는 목록 항목의 순서가 의미상 중요할 경우에 사용
        reserved 속성이 추가되어 목록의 렌더링 순서를 오름차순 또는 내림차순으로 지정할 수 있음(2012년 8월 기준으로 지원하는 브라우저 : 크롬)

		-->
	</body>
</html>
