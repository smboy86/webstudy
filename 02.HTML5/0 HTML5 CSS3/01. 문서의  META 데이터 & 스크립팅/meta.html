	<body>
     <!--
	 - meta요소는 head요소안에 위치
	 - 다양한 문서 정보를 나타낼 때 사용
     - 화면에 표시되지 않지만, 기기가 해당 정보를 이해하고 분석할 수 있도록 정보 제공함

	 <meta>요소에 사용할 수 있는 name 속성 값
	  description : 문서의 요약 설명문 제공
	  keyword : 문서의 키워드 지정
      refresh:	  페이지 새로고침
	  author : 웹 문서 제작자
	  expires : 문서의 유효 기간 지정
	  pragma : 브라우저 문서 캐시 확인
	  robot : 검색 엔진 제어 여부
	  viewport : 뷰 포트 영역 조절
     -->

</html>
