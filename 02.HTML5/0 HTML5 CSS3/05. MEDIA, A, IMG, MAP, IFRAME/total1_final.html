<!DOCTYPE HTML>
<html>
    <head>
        <title>정보 문화사 시리즈 안내 및 관련 사이트 소개</title>
        <meta charset="UTF-8" />
    </head>
    
    <body>
    <!-- 내용을 입력합니다. -->
        <header>
          <h1>정보 문화사 시리즈 안내 및 관련 사이트 소개</h1>
          <!-- 수평선을 삽입합니다. -->
          <hr />
        </header>
        <nav>
        <!-- 글자 목록을 클릭하면 각 내용의 h2 요소로 이동하게 네임앵커를 지정합니다. -->
          <ul>
            <li><a href="#title1">정보 문화사 시리즈 안내</a></li>
            <li><a href="#title2">도서 쇼핑몰</a></li>
            <li><a href="#title3">추천 도서</a></li>
          </ul>
         <!-- 수평선을 삽입합니다. -->
          <hr>
        </nav>
        <section>
          <article>
            <!-- h2 요소 안에 id 값을 title1로 지정하고 글자를 삭제한 후 title_info1.gif 이미지를 삽입합니다. -->
            <h2 id="title1"><img src="images/title_info1.gif" width="163" height="32" alt="정보 문화사 시리즈" /></h2>
             <!-- 하이퍼링크 주소 부분을 참조하여 다른 웹브라우저 창으로 하이퍼링크를 지정합니다. -->
            <ul>
              <li><a href="http://infopub.co.kr/series/default.asp?seriesid=2" target="_blank" title="정보 문화사 길라잡이 시리즈" />길라잡이</a></li>
              <li><a href="http://infopub.co.kr/series/default.asp?seriesid=60" target="_blank" title="정보 문화사 실력이 탐나는 시리즈" />실력이 탐나는</a></li>
              <li><a href="http://infopub.co.kr/series/graphic_series.asp" target="_blank" title="정보 문화사 그래픽 홈페이지 분야" />그래픽/홈페이지</a></li>
            </ul>
          </article>
          <article>
            <!-- h2 요소 안에 id 값을 title2로 지정하고 글자를 삭제한 후 title_info2.gif 이미지를 삽입합니다. -->
            <h2 id="title2"><img src="images/title_info2.gif" width="163" height="32" alt="도서 쇼핑몰" /></h2>
            <!-- 글자를 삭제한 후 bookstore_Banner.gif 이미지를 삽입한후 usemap 속성값을 #bookstore로 합니다. -->
            <img src="images/bookstore_Banner.gif" width="400" height="200" usemap="#bookstore" />
            <!-- map 요소의 name 속성값은 bookstore 한 후  bookstore_Banner.gif 이미지의 4개의 부분에 사각형 이미지맵 영역을 지정하여 하이퍼링크를 지정합니다. 하이퍼링크 주소는 http://yes24.com, http://book.interpark.com, http://www.kyobobook.co.kr, http://www.bandinlunis.com 으로 하며 다른 웹브라우저 창에 연결되게 타깃을 지정합니다.-->
            <map name="bookstore">
              <area shape="rect" coords="0,0,200,100" href="http://yes24.com" title="http://yes24.com" target="_blank" alt="yes24 홈페이지로 이동" />
              <area shape="rect" coords="200,0,400,100" href="http://book.interpark.com" title="http://book.interpark.com" target="_blank" alt="인터파크 북 쇼핑몰 홈페이지로 이동">
              <area shape="rect" coords="0,100,200,200" href="http://www.kyobobook.co.kr" title="http://www.kyobobook.co.kr" target="_blank" alt="교보 문고 홈페이지로 이동" />
              <area shape="rect" coords="100,100,400,200" href="http://www.bandinlunis.com" title="http://www.bandinlunis.com" target="_blank" alt="반디앤루이스 홈페이지로 이동" />
            </map>
          </article>
          <article>
            <!-- h2 요소 안에 id 값을 title3으로 지정하고 글자를 삭제한 후 title_info3.gif 이미지를 삽입합니다. -->
            <h2 id="title3"><img src="images/title_info3.gif" width="163" height="32" alt="추천 도서" /></h2>
            <h3>이박고's DSLR 촬영 테크닉 : 실패하지 않는 촬영을 위한</h3>
            <!-- 글자를 삭제한 후 book_dslr.gif 이미지를 삽입합니다. -->
            <img src="images/book_dslr.gif" width="137" height="165"  alt="이박고's DSLR 촬영 테크닉" />
            <ul>
              <li>저 자 : 이성관 , 박태양 , 고유석 </li>
              <li>페이지 : 495 페이지</li>
              <li>ISBN : 978-89-5674-524-4 </li>
            </ul>
          </article>
        </section>
    </body>
</html>
