<!DOCTYPE HTML>
<html>
<head>
<title> visibility </title>
<meta charset="utf-8">
<style>
   *{margin:0; padding:0; }
   p{width:50%; height:100px;}
   p:nth-child(1){background:green; color:white; }
   p:nth-child(2){background:yellow; color:white; visibility:hidden;width:0;height:0;}
   p:nth-child(3){background:red; color:white; }
</style>
</head>
<body>
<p>★</p>
<p>♣</p>
<p>▣</p>
</body>
</html>
