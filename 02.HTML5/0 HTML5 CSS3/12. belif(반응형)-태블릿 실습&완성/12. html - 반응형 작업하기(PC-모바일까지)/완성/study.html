<!DOCTYPE HTML>
<html>
	<head>
		<title> 구조 변경 실습 </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style>
			*{margin:0; padding:0; box-sizing:border-box;}
			html,body,main{height:100%;}
			#contents{
				width:90%; 
				height:auto; 
				overflow:hidden;
				border:5px solid red; 
				margin:0 auto;
			}
			#contents .box01{
				width:100%;
				height:auto; 
				overflow:hidden; 
				border:5px solid green;
			}
			#contents .box01 dl{
				width:50%;
				height:100%; 
				border:5px solid blue;
				float:left;
			}
			#contents .box01 dl dt{
				padding:30px 0; 
				background:yellow;
			}
			#contents .box01 dl dd{
				padding:30px 0 100px; 
				background:pink;
			}
			
			#contents .box02{
				width:100%;
				height:auto; 
				overflow:hidden; 
				border:5px solid green;
				margin:50px 0;
			}
			#contents .box02 dl{
				width:31%;
				height:100%; 
				border:5px solid blue;
				float:left;
				margin-right:3.5%;
				text-align:center;
			} 
			#contents .box02 dl:last-child{
				margin-right:0;
			}
			#contents .box02 dl dd:nth-child(1){
				width:100%;
				background:cyan;
				height:100px;
			}
			#contents .box02 dl dt:nth-child(2){
				padding:10px 0; 
				background:yellow;
			}
			#contents .box02 dl dd:nth-child(3){
				padding:10px 0; 
				background:gray;
			}
			
			
			@media all and (max-width:599px){
					#contents{
						width:100%; 
						height:auto; 
						overflow:hidden;
						border:5px solid red; 
						/*margin:0 auto;*/
					}
					#contents .box01{
						width:100%;
						height:auto; 
						overflow:hidden; 
						border:5px solid green;
					}
					#contents .box01 dl{
						width:100%;
						height:100%; 
						border:5px solid blue;
					}
					#contents .box01 dl dt{
						padding:30px 0; 
						background:yellow;
					}
					#contents .box01 dl dd{
						padding:30px 0 100px; 
						background:pink;
					}
					
					
					#contents .box02{
						width:100%;
						height:auto; 
						overflow:hidden; 
						border:5px solid green;
						margin:50px 0;
					}
					#contents .box02 dl{
						width:100%;
						height:100px; 
						border:5px solid blue;
						float:none;
						margin-right:0;
						text-align:center;
					} 
					#contents .box02 dl dd:nth-child(1){
						width:50%;
						background:cyan;
						height:100px;
						float:left;
					}
					#contents .box02 dl dt:nth-child(2){
						padding:10px 0; 
						background:yellow;
						width:50%;
						float:right;
					}
					#contents .box02 dl dd:nth-child(3){
						padding:10px 0; 
						background:gray;
						width:50%;
						float:right;
					}
			}			
			
		</style>
	</head>

	<body>
		<section id="contents">
			<div class="box01">
				<dl>
					<dt>주제</dt>
					<dd>내용</dd>
				</dl>
				<dl>
					<dt>주제</dt>
					<dd>내용</dd>
				</dl>
			</div>
			<div class="box02">
				<dl>
					<dd>이미지</dd>
					<dt>주제</dt>
					<dd>더보기</dd>
				</dl>
				<dl>
					<dd>이미지</dd>
					<dt>주제</dt>
					<dd>더보기</dd>
				</dl>
				<dl>
					<dd>이미지</dd>
					<dt>주제</dt>
					<dd>더보기</dd>
				</dl>				
			</div>
		</section>
		
	</body>
</html>
