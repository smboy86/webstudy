<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 시맨틱 요소를 이용한 마크업 </title>

<body>
   <header>
       <h1>프랑스 와인</h1>
       <h2>프랑스 지역별 와인의 특징 이야기</h2>
   </header>
   <section>
       <article>
           <h3>보르도 지역의 와인이야기</h3>
           <p>프랑스의 대표적인 와인 생산 지역으로 프랑스 남서부 전지역에 위치한다. 년간 6억 병이 포도주를 생산하는 보르도는 세계에서 가장 큰 규모로 종류</p>
       </article>
       <article>
           <h3>보졸레 지역의 와인 이야기</h3>
           <p>마콩 남쪽에 위치한 보졸레 지역의 포도원들은 쏜강 왼편의 넓은 계곡을 향한 동남서 지역의 경사진 언덕에 있다. 이 지역은 22,000 헥타르</p>
       </article>
   </section>
