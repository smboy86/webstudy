<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> HTML5에 새로 추가된 텍스트 관련 요소의 사용 </title>
</head>
<body>
    <h1>텍스트 관련 요소의 사용</h1>
    <h2>mark</h2>
    <p><mark>미국의 와인</mark>은 뉴욕주에서 처음 제조되기 시작했으나, 사람들이 황금을 찾아 서부로 대이동하여 캘리포니아에 정착하면서 이곳에서 와인</p>
    <h2>meter</h2>
    <p>독일의 가장 중심적인 와인 생산 지역인 라인가우 지역의 포도 품종에는 리즐링 <meter value="0.81">81%</meter>, 슈페트버건더 <meter value="0.08">8% </meter>가 대표적이다.</p>
    <h2>time</h2>
    <p>미국 와인의 이름은 <time datetime="1933-12-05">금주법 폐기</time> 이후 포도명 + 생산자(양조장)의 이름을 사용하여 수십년 동안 대부분은 키인</p>
    <h2>ruby, rt</h2>
    <p><ruby>한자<rt>한자</rt></ruby></p>
</body>
</html>
