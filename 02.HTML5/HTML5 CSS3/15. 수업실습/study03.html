<!DOCTYPE HTML>
<html>
<head> 
<title>폼태그(웹표준부터 html5까지 공통유형)</title>
<meta charset="utf-8">
<script>
   function info(){
      s1=document.myForm.id.value;
	  s2=document.myForm.pw.value;
	  alert("나의 아이디는 "+s1+"이고 비번은 "+s2);
   }
</script>
</head>
<body>
<!-- 웹표준 form 기본태그 -->
<form name="myForm" action="login.asp" method="get or post">
    <fieldset>
	     <legend> 멤버 로그인 </legend>
		 <p>
		    <label>아이디</label>
             <input type="text" size="50" maxlength="20" value="아이디" name="id" />			
		 </p>
		 
		  <p>
		    <label>비밀번호</label>
             <input type="password" size="50" maxlength="20" value="12345" name="pw" />			
		 </p>
		 
		 <p>
		     <input type="button" value="클릭하세요" onclick="info()" />
			 <input type="submit" value="전송" />
			 <input type="reset" value="전송취소" />
		 </p>
		 
		 <p>
		 <input type="checkbox" name="c1" value="red">red
		 <input type="checkbox" name="c2" value="blue">blue
		 <input type="checkbox" name="c3" value="green">green
		 </p>
		 
		 <p>
		 <input type="radio" name="c" value="red">red
		 <input type="radio" name="c" value="blue">blue
		 <input type="radio" name="c" value="green">green
		 </p>
		 
		 <p>
		     <select name="link">
			     <option value="#">바로가기</option>
				 <option value="http://www.naver.com">naver</option>
				 <option value="sub.html">회사소개</option>
			 </select>
			 
			 <textarea cols="60" rows="5">남기실 말씀</textarea>
			 
			 <input type="file" />
			 <input type="hidden" value="숨겨져서 넘길값" />
			 
			 
			 <input type="image" src="./1.jpg" />
		 </p>
		 
	</fieldset>
</form>
  
  
	
</body>
</html>
