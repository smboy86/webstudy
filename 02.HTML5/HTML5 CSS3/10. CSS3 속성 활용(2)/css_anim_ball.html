<!DOCTYPE html>
<html>
<head>

    <title>튀어오르는 공</title>

    <style>
        @-webkit-keyframes move {
            from, to {
                bottom: 0px;
                -webkit-animation-timing-function: ease-out;
            }

            50% {
                bottom: 500px;
                -webkit-animation-timing-function: ease-in;
            }
			70% {
                bottom: 0px;
                -webkit-animation-timing-function: ease-out;
            }
			     100% {
                bottom: 100px;
                -webkit-animation-timing-function: ease-out;
            }
        }

        #circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50px;
            -webkit-animation-name: move;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-duration: 2s;
        }
    </style>
</head>
<body>
    <div id="circle">  </div>
</body>
</html>
