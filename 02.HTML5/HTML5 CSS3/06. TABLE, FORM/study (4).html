<!DOCTYPE HTML>
<html>
    <head>
        <title>렌터카 요금표</title>
        <meta charset="UTF-8" />
    </head>
    
    <body>
        <!-- 내용을 입력합니다. -->
        <table>
          <caption>렌터카 요금표</caption>
          <colgroup>
              <col span="1" style="background-color:#CC6;"  />
              <col span="4" style="background-color:#FF9;"  />
          </colgroup>
          <tr>
            <th scope="col">차종 </th>
            <th scope="col">24시간</th>
            <th scope="col">48시간</th>
            <th scope="col">72시간</th>
            <th scope="col">추가요금</th>
          </tr>
          <tr>
            <td>SM3</td>
            <td> 45,000</td>
            <td> 90,000</td>
            <td> 135,000</td>
            <td> 6,000</td>
          </tr>
          <tr>
            <td>모닝</td>
            <td>42,000</td>
            <td>84,000</td>
            <td>126,000</td>
            <td>6,000</td>
          </tr>
          <tr>
            <td>쏘울</td>
            <td> 61,000</td>
            <td> 122,000</td>
            <td> 183,000</td>
            <td> 9,000</td>
          </tr>
          <tr>
            <td>윈스톰</td>
            <td> 94,000</td>
            <td> 188,000 </td>
            <td> 282,000</td>
            <td> 13,000</td>
          </tr>
        </table>

		<!-- 결과
         col요소에서 1열과 2~5열로 각각 그룹화시켰던 셀에 배경 색상이 분리되어 적용
		-->
    </body>
</html>
