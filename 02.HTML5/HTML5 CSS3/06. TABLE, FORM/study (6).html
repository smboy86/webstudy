<!DOCTYPE HTML>
<html>
    <head>
        <title>예약 문의</title>
        <meta charset="UTF-8" />
    </head>
    
    <body>
        <h1>예약 문의</h1>
        <!-- 내용을 입력합니다. -->
        <form action="#" method="post">
          <p>작성자
            <input name="userName" type="text" />
          </p>
          <p>비밀번호
            <input name="userPWD" type="password" />
          </p>
          <p>email
            <input name="userEmail" type="email" />
          </p>
          <p>연락처
            <input name="userPhone" type="tel" />
          </p>
          <p>투숙 날짜
            <input name="userDate" type="date" />
          </p>
          <p>투숙 인원
            <input name="userNumber" type="number" value="1" />
          </p>
          <p>제목
            <input name="userTitle" type="text" />
          </p>
          <p>작성자의 신원을 파악하기 위한 사진을 올려주세요.<br>
            <input name="userFile" type="file" />
          </p>
        </form>
    </body>
</html>
