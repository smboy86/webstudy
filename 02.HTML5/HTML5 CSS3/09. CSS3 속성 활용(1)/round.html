<!DOCTYPE html>
<html>
 <head>
  <title>라운드 유형 생성하기</title>
	<style type="text/css">
	   @font-face {
			font-family: "test";
			font-weight:400;
			src: url("nanum.eot?") format("eot"),
			url("nanum.woff") format("woff"),
			url("nanum.ttf") format("truetype");
    }
	
	
	   div{width:50%; height:100px; background:yellow; border:1px solid black;
		 border-radius:10px 20px 30px 40px;
		 -webkit-border-radius:10px 20px 30px 40px;
		 }
		 
		 div:first-child{
		    -webkit-box-shadow: 10px 10px 15px 2px rgba(155,255,255,1);
        box-shadow: 10px 10px 15px 2px rgba(155,255,255,1); 
				margin-bottom:50px;
				text-align:center;
				font-size:3em;
				text-shadow: 5px 5px 3px #000000;
		 }
		 
		 div:nth-child(2){
		      margin-bottom:50px;
					/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#fcecfc+0,fcecfc+23,fba6e1+50,fd89d7+51,ff7cd8+100 */
					background: #fcecfc; /* Old browsers */
					background: -moz-linear-gradient(top,  #fcecfc 0%, #fcecfc 23%, #fba6e1 50%, #fd89d7 51%, #ff7cd8 100%); /* FF3.6-15 */
					background: -webkit-linear-gradient(top,  #fcecfc 0%,#fcecfc 23%,#fba6e1 50%,#fd89d7 51%,#ff7cd8 100%); /* Chrome10-25,Safari5.1-6 */
					background: linear-gradient(to bottom,  #fcecfc 0%,#fcecfc 23%,#fba6e1 50%,#fd89d7 51%,#ff7cd8 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
					filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcecfc', endColorstr='#ff7cd8',GradientType=0 ); /* IE6-9 */
        }
	</style>
 </head>
 <body>
      <div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
 </body>
</html>
