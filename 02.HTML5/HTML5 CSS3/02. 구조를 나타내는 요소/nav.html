		<!-- nav 요소는 내비게이션을 마크업할때 사용, 내비게이션은 메인 메뉴나 서브 메뉴 등을 의미하며, 서로 다른 페이지로 이동할 수 있는 링크 항목을 포함합니다.
		그러나 모든 목록 형태의 하이퍼링크 콘텐츠에 <nav>요소를 사용하는 것은 바람직하지 않습니다. <nav> 요소는 페이지의 주요 내이게이션에 사용해야 한다고 규정하고 있습니다. 주요 내비게이션에 포함되지 않은 대표적인 콘텐츠로는 사이트 이용안내 등의 <footer> 링크 목록을 들 수 있습니다. 이러한 링크 목록 콘텐츠의 경우에는 사이트의 주요 내비게이션이라 보기 어려우므로 <nav> 요소를 사용하지 않은 것이 적절합니다
		-->
