<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 메뉴바 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body {
				font:0.95em Arial,sans-serif;
				margin:50px 0px;
				}
			h1 {
				text-shadow:0px 0px 5px #666;
				text-align:center;
				font-size:3em;
				letter-spacing:5px;
				color:#d81b21;
				text-transform:uppercase;
				}
			/* Gradient Menu Bar */
			nav {
				border:solid 1px #980c10;
				background:#d81b21;
				background:-webkit-gradient(linear, left top, left bottom, from(#ed1c24), to(#aa1317));
				background:-moz-linear-gradient(top,  #ed1c24,  #aa1317);
				}
			#topNav {
				list-style:none;
				width:800px;
				height:45px;
				margin:0 auto;
				padding:0px;
				}
			#topNav li {
				float:left;
				}
			#topNav li a {
				display:block;
				text-decoration:none;
				font-size:1.2em;
				font-weight:bold;
				color:#ffffff;
				text-transform:uppercase;
				
				text-shadow:2px 2px 0px #333; /* x거리 y거리 퍼지는 정도 색상 */
				border:0px solid black;

				padding:5px 10px 10px 10px;
				letter-spacing:-1px;				
				}
			#topNav li a:after {
				content:"/";
				font-size:1.4em;
				line-height:1.2em;
				position:relative;
				top:5px;
				}
			#topNav li a:hover {
				background: #6e6e6e;
				background: -webkit-gradient(linear, left top, left bottom, from(#888), to(#575757));
				background: -moz-linear-gradient(top,  #888,  #575757);
				}	
		</style>
	</head>

	<body>
		<header>
			<h1>C/S/S/   s/h/o/e/s -  s/h/o/p</h1>
		</header>
		<nav>
				<ul id="topNav">
					<li><a href="">best 50</a></li> 
					<li><a href="">high heel</a></li>  
					<li><a href="">casual</a></li> 
					<li><a href="">flat</a></li> 
					<li><a href="">boots</a></li> 
					<li><a href="">sandal</a></li> 
					<li><a href="">bag</a></li> 
					<li><a href="">acc</a></li> 
					<li><a href="">sale</a></li> 
				</ul>
		</nav>
	</body>
</html>
