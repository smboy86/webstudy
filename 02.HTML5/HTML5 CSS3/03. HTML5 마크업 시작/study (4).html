<!DOCTYPE HTML>
<html>
	<head>
		<title> 제목 서식과 문단 편집에 관련된 요소 </title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<!-- h, p, br 요소 삽입하기 -->
		<h1>제목 서식과 문단 편집에 관련된 요소 알아보기 </h1>
		<h2>h 요소</h2>
		<p>
			h1~h6 태그를 사용한다. <br />
			문서의 제목을 표시하는 용도로 사용된다.
			<br />진하게 표시되며 숫자가 커질 수록 글자크기가 작아진다.
		</p>
		<h2>p, br 요소</h2>
		<p>p는 문단을 구성하는 요소이며 br 요소는 단순 줄바꿈 용도로 사용한다. <br />br 요소의 경우 종료 태그가 없이 사용된다.</p>
	</body>
</html>
