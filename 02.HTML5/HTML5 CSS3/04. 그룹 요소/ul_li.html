<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>ul, li 요소</title>
	</head>
	<body>
		<section>
			<h1>커리(Curry) 재료</h1>
			<ul>
				<li>
					카레가루 100그램
				</li>
				<li>
					닭가슴살 200그램
				</li>
				<li>
					감자 1개
				</li>
				<li>
					당근 1/2개
				</li>
				<li>
					양파 1/2개
				</li>
			</ul>
		</section>

		<!-- ul 요소 : 비순서형 목록
		ul요소에 올 수 있는 자식 요소는 <li>요소만 가능하며, li요소는 목록 항목을 의미
		<ul>요소는 목록 항목의 순서를 변경하더라도 의미가 변하지 않은 콘텐츠 마크업할때 사용
		-->
	</body>
</html>
