<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>blockquote 요소</title>
	</head>
	<body>
		<section>
			<blockquote cite="isbn:978-89-6570-003-6">
				<h1>20대, 돈보다 중요한 것</h1>
				<p>
					젊은 그대는 일의 가치를 당장의 수입으로 환산해 평가해서는 안 된다. 대신 그대를 어떤 사람으로 만들어줄 수 있는가를 기준으로 일의 가치를 매겨라.
				</p>
				<p>
					돈보다 소중한 것, 그것은 바로 그대의 미래다.
				</p>
			<blockquote>
		</section>
		<!-- 
		<blockquote> 요소 : 인용문 블록을 나타낼때 사용
		출처는 cite 속성으로 명시, 웹 사이트의 경우 url을, 책의 경우 ISBN Number를 cite 속성 값으로 사용
	</body>
</html>
