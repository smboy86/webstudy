<!DOCTYPE HTML>
<html>
<head>
<title> width&max-width  차이 </title>
<meta charset="utf-8">
<style>
   *{margin:0; padding:0; }
   img{ vertical-align:top;}
   
   p:first-child{ border:1px solid red;}
   p:first-child img{width:100%;}
   
   p:last-child{ border:1px solid green;}
   p:last-child img{max-width:100%;}
</style>
</head>
<body>
    <p><img src="./2.jpg" alt="봄" /></p>
	<p><img src="./2.jpg" alt="봄" /></p>
</body>
</html>
