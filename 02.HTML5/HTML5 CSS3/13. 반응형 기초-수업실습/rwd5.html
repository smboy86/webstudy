<!DOCTYPE HTML>
<html>
<head>
<title> width&max-width  차이 </title>
<meta charset="utf-8">
<style>
  *{margin:0; padding:0;box-sizing:border-box;}
	img{vertical-align:top;}
	
	p:nth-child(1){border:5px solid red;}
	p:nth-child(1) img{border:5px solid green;width:100%;}
	
	p:nth-child(2){border:5px solid blue;}
	p:nth-child(2) img{border:5px solid cyan;max-width:100%;}
</style>
</head>
<body>
    <p><img src="./2.jpg" alt="봄" /></p>
	  <p><img src="./2.jpg" alt="봄" /></p>
</body>
</html>
