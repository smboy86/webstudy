<!DOCTYPE HTML>
<html>
	<head>
		<title>주문 폼 만들기</title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, h1, p, input, label, select { 
				margin:0px;
				padding:0px;
				font-family:"맑은 고딕",돋움;
				font-size:13px;
				}
			body {
				margin-top:50px;
				}
			#wrapper {
				border:5px solid #f39;
				width:500px;
				margin:0px auto;
				border-radius:10px;
				padding:15px;
				}
			#orderForm {
				display:table;
				margin:10px auto;
				border-collapse:collapse;
				}
			#orderForm h1 {
				display:	table-caption;
				font-size:15px;
				padding:5px;
				margin-bottom:10px;
				}
			#orderForm h1 span {
				text-align:center;
				display:block;
				color:#fff;
				background-color:#333;
				padding:5px;
				margin:0 auto;
				}
			#orderForm p {
				display:table-row;
				padding:5px;
				border-bottom:1px solid #B6B6B6;
				}
			#orderForm label {
				display:table-cell;
				padding-left:40px;
				}
			#orderForm .celStyle {
				display:table-cell;
				padding:5px;
				}
			#orderForm #userId {
				width:80px;
				}
			#orderForm #userEmail1, #orderForm #userEmail2 {
				width:100px;
				}
			#orderForm #userAdd2, #orderForm #userAdd3 {
				display:block;
				width:220px;
				}
			#orderForm input[type="button"] {
				background-color:#fff;
				border:2px solid #f39;
				padding:3px 10px;
				border-radius:20px;
				}
			#orderForm input[type="text"], #orderForm select {
				border:1px solid #FF3399;
				padding:3px;
				background-color:#efefef;
				margin:5px;
				width:60px;
				}
			#orderForm p.btnRow {
				display:	block;
				text-align:center;
				position:relative;
				left:250px;
				top:2px;
				border-bottom-style:none;
				}
		#btnSubmit {
				background-color:#f39;
				padding:5px 25px;
				color:#fff;
				border:1px solid #f39;
				border-radius:5px;
				}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<form id="orderForm">
				<h1><span>주문자 정보 입력</span></h1>
				<p>
					<label for="userId">이름</label>
					<input type="text" id="userId" />
				</p>
				<p>
					<label>휴대폰</label>
					<span class="cellStyle">
						<select id="userPhone1">
							<option value="010">010</option>
							<option value="010">011</option>
							<option value="010">016</option>
							<option value="010">017</option>
							<option value="010">019</option>
						</select>
						-
						<input type="text" id="userPhone2" />
						-
						<input type="text" id="userPhone3" />
					</span>
				</p>
				<p>
					<label for="userEmail1">이메일</label>
					<span class="cellStyle">
						<input type="text" id="userEmail1" />
						@
						<input type="text" id="userEmail2" />
					</span>
				</p>
				<p>
					<label>배송 주소</label>
					<span class="cellStyle">
						<input type="text" id="userAdd1" />
						<input type="button" id="userAddBtn" value="우편번호 찾기" />
						<input type="text" id="userAdd2" />
						<input type="text" id="userAdd3" />
					</span>
				</p>
				<p class="btnRow">
					<input type="submit" id="btnSubmit" value="제품 주문 신청 완료 " />
				</p>
			</form>
		</div>
	</body>
</html>
