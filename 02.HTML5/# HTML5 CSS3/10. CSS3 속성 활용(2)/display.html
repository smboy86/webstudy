<!DOCTYPE html>
<html>
<head>
    <title>display 속성</title>
    <style>
       *{ margin:0; padding:0; }
	   ol,ul{list-style:none;}
	   a{text-decoration:none; }
	   ul.menubar{ border:1px solid black;}
	   ul.menubar li{ border:1px solid red; display:inline; }
	   ul.menubar li a{ background:yellow; padding:5px 10px; display:inline-block;}
      
    </style>
</head>

<body>
    <ul class="menubar">
        <li><a href="”#”">홈으로</a></li>
        <li><a href="”#”">회사 소개</a></li>
        <li><a href="”#”">제품 소개</a></li>
        <li><a href="”#”">질문과 대답</a></li>
        <li><a href="”#”">연락처</a></li>
    </ul>
</body>
</html>
