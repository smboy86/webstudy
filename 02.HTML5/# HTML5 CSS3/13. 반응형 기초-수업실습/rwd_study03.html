<!DOCTYPE HTML>
<html>
<head>
<title>반응형 기본실습</title>
<meta charset="utf-8">
<style>
    *{margin:0; padding:0;}
	p{padding:20px 0; width:50%; border:1px solid black;}
	p:first-child{ background:yellow; }
	p:nth-child(2){ background:blue; display:none;}
	p:last-child{ background:green; }

</head>
<body>
      <p>★</p>
	  <p>♥</p>
	  <p>♣</p>
</body>
</html>
