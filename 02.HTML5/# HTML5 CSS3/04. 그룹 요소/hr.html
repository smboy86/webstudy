<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>hr 요소</title>
	</head>
	<body>
		<section>
			<h1>뉴질랜드의 여행담</h1>
			<p>
				동생이 머물고 있는 뉴질랜드로 여행을 갔다. 자연 그대로의 모습을 간직한 뉴질랜드에서의 첫날은 설레기만 했다.
			</p>
			<hr>
			<p>
				내가 뉴질랜드에 있을 때 WBC(World Baseball Classic) 대회가 개최되었을 때의 일이다.
			</p>
		</section>

		<!--
           <hr>요소 : 기존 html4.01과 xhtml1.0에서 디자인을 위해 수평선 삽입하는 용도로 쓰임
		   
		   html5에서는 장식을 위한 용도가 아닌 주제가 바뀔때, 단락을 구분하고자 할때 사용.

		   섹션을 구분할때 사용해서는 안됨, 만약 섹션을 구분하기 위해 선으로 표현하고 싶다면 css 사용할 것
		-->
	</body>
</html>
